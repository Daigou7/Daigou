<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunatic Love</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; color: #fff; font-family: 'Courier New', monospace; }
        canvas { border: 3px solid #4b0082; background: #050510; box-shadow: 0 0 30px #4b0082; position: relative; }
        
        /* UI Layers */
        .ui-overlay { position: absolute; width: 600px; height: 700px; display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.7); z-index: 20; padding-top: 50px; }
        .logo-img { width: 450px; margin-bottom: 5px; }
        .dev-img { width: 180px; margin-bottom: 30px; opacity: 0.8; }
        
        .menu-btn { background: #4b0082; border: 2px solid #fff; color: white; padding: 12px 30px; margin: 8px; cursor: pointer; font-family: 'Courier New', monospace; font-size: 1.1em; width: 220px; transition: 0.2s; }
        .menu-btn:hover { background: #8a2be2; transform: scale(1.05); }
        .active-diff { background: #fff !important; color: #000 !important; font-weight: bold; }
        
        #dialogue-box { position: absolute; bottom: 40px; width: 540px; height: 120px; background: rgba(0, 0, 0, 0.95); border: 2px solid #fff; padding: 15px; display: none; z-index: 30; }
        #char-name { font-weight: bold; margin-bottom: 5px; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="main-menu" class="ui-overlay">
        <img src="https://imgur.com/yWGCBpw.png" class="logo-img" alt="Lunatic Love Logo">
        <div style="font-size: 0.8em; margin-bottom: 5px;">created and developed by</div>
        <img src="https://imgur.com/btg3Zph.png" class="dev-img" alt="Developer Logo">
        <button class="menu-btn" onclick="startGame()">START GAME</button>
        <button class="menu-btn" onclick="showOptions()">OPTIONS</button>
    </div>

    <div id="options-menu" class="ui-overlay" style="display:none;">
        <h2>DIFFICULTY SETTINGS</h2>
        <button class="menu-btn" id="diff-0" onclick="setDifficulty(0)">VERY EASY</button>
        <button class="menu-btn" id="diff-1" onclick="setDifficulty(1)">EASY</button>
        <button class="menu-btn active-diff" id="diff-2" onclick="setDifficulty(2)">MEDIUM</button>
        <button class="menu-btn" id="diff-3" onclick="setDifficulty(3)">HARD</button>
        <button class="menu-btn" id="diff-4" onclick="setDifficulty(4)">VERY HARD</button>
        <button class="menu-btn" id="diff-5" onclick="setDifficulty(5)">BRUTAL</button>
        <button class="menu-btn" style="margin-top:20px;" onclick="hideOptions()">BACK</button>
    </div>

    <div id="dialogue-box">
        <div id="char-name">NAME</div>
        <div id="char-text">TEXT</div>
        <div style="position:absolute; bottom:5px; right:10px; font-size:0.7em; color: #888;">Press [Z] to continue</div>
    </div>

    <canvas id="gameCanvas" width="600" height="700"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Stars Background
        let stars = [];
        for(let i=0; i<100; i++) stars.push({ x: Math.random()*600, y: Math.random()*700, s: Math.random()*2 + 1 });

        // SFX
        function playSFX(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'shoot') {
                osc.type = 'square'; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'pichuun') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.6);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.6);
            }
        }

        let state = 'menu';
        let difficulty = 2;
        let bulletSpeedMod = 1.2;
        let diagIndex = 0;
        let frame = 0;

        // Assets
        const sprites = {};
        const images = {
            idle: 'kaguya_idle.png',
            damage: 'kaguya_damage.png',
            dead: 'kaguya_dead.png',
            teleport: 'kaguya_teleport.png',
            attack1: 'kaguya_attack1.png',
            attack2: 'kaguya_attack2.png',
            attack3: 'kaguya_attack3.png',
            kaguya_portrait: 'https://imgur.com/fheByI4.png',
            miyuki_portrait: 'https://imgur.com/OLqSOVo.png'
        };

        for (let key in images) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = images[key];
            sprites[key] = img;
        }

        const dialogues = [
            { name: "Kaguya", text: "You really don't know when to give up, do you? This eternity is far beyond your reach.", speaker: 'kaguya' },
            { name: "Miyuki Shirogane", text: "I told you... I would come for you no matter where you are.", speaker: 'miyuki' },
            { name: "Kaguya", text: "How bold. Then show me that resolve. Prove that your heart can survive the moonlight!", speaker: 'kaguya' }
        ];

        let player = { x: 300, y: 600, hp: 5, bullets: [], invinc: 0 };
        let kaguya = { x: 300, y: 150, hp: 1000, sprite: 'idle', bullets: [], timer: 0, angle: 0 };
        let keys = {};

        function startGame() { document.getElementById('main-menu').style.display = 'none'; state = 'dialogue'; showDialogue(); }
        function showOptions() { document.getElementById('main-menu').style.display = 'none'; document.getElementById('options-menu').style.display = 'flex'; }
        function hideOptions() { document.getElementById('options-menu').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }
        function setDifficulty(level) {
            difficulty = level;
            bulletSpeedMod = [0.6, 0.9, 1.2, 1.8, 2.5, 4.0][level];
            for(let i=0; i<6; i++) document.getElementById('diff-'+i).classList.remove('active-diff');
            document.getElementById('diff-'+level).classList.add('active-diff');
        }

        function showDialogue() {
            document.getElementById('dialogue-box').style.display = 'block';
            const d = dialogues[diagIndex];
            document.getElementById('char-name').innerText = d.name;
            document.getElementById('char-text').innerText = d.text;
            document.getElementById('char-name').style.color = d.speaker === "kaguya" ? "#ff00ff" : "#00ffff";
        }

        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (state === 'dialogue' && (e.key === 'z' || e.key === 'Z')) {
                diagIndex++;
                if (diagIndex >= dialogues.length) {
                    state = 'fight'; document.getElementById('dialogue-box').style.display = 'none';
                } else { showDialogue(); }
            }
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        function update() {
            stars.forEach(s => { s.y += s.s; if(s.y > 700) s.y = -10; });
            if (state !== 'fight') return;
            frame++;

            let speed = keys['Shift'] ? 2 : 4.5;
            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(15, player.x - speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(585, player.x + speed);
            if (keys['ArrowUp'] || keys['w']) player.y = Math.max(15, player.y - speed);
            if (keys['ArrowDown'] || keys['s']) player.y = Math.min(685, player.y + speed);

            if ((keys['z'] || keys['Z']) && frame % 5 === 0) { player.bullets.push({x: player.x, y: player.y - 10}); playSFX('shoot'); }
            player.bullets.forEach((b, i) => { b.y -= 12; if(b.y < -20) player.bullets.splice(i, 1); });

            if (kaguya.hp > 0) {
                kaguya.timer++;
                if (kaguya.timer % 150 === 0) {
                    kaguya.x = 100 + Math.random() * 400; kaguya.y = 80 + Math.random() * 100;
                    kaguya.sprite = 'teleport';
                } else {
                    kaguya.angle += 0.04 * bulletSpeedMod;
                    kaguya.sprite = frame % 60 < 20 ? 'attack1' : (frame % 60 < 40 ? 'attack2' : 'attack3');
                    if (frame % Math.max(1, 5 - difficulty) === 0) {
                        let count = 3 + Math.floor(difficulty/2);
                        for(let i=0; i < count; i++) {
                            let a = kaguya.angle + (Math.PI*2/count * i);
                            kaguya.bullets.push({ x: kaguya.x, y: kaguya.y, vx: Math.cos(a) * (2.8 * bulletSpeedMod), vy: Math.sin(a) * (2.8 * bulletSpeedMod) });
                        }
                    }
                }
                if (player.invinc > 0) player.invinc--;
            } else state = 'victory';

            kaguya.bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy;
                if(b.x < -20 || b.x > 620 || b.y > 720) kaguya.bullets.splice(i, 1);
                let dist = Math.sqrt((b.x - player.x)**2 + (b.y - player.y)**2);
                if (dist < 6 && player.invinc <= 0) {
                    player.hp--; player.invinc = 60; playSFX('pichuun');
                    if (player.hp <= 0) state = 'gameover';
                }
            });

            player.bullets.forEach((b, i) => {
                if (Math.abs(b.x - kaguya.x) < 45 && Math.abs(b.y - kaguya.y) < 55) { kaguya.hp -= 2; player.bullets.splice(i, 1); }
            });
        }

        function draw() {
            ctx.fillStyle = '#050510'; ctx.fillRect(0, 0, 600, 700);
            ctx.fillStyle = '#fff'; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s/2, s.s/2));

            if (state === 'dialogue') {
                const d = dialogues[diagIndex];
                
                // --- LÃ“GICA DE DESENHO DOS PORTRAITS ---
                // Miyuki Portrait
                ctx.globalAlpha = (d.speaker === 'miyuki') ? 1.0 : 0.3;
                if (sprites.miyuki_portrait.complete) ctx.drawImage(sprites.miyuki_portrait, -50, 200, 400, 500);
                
                // Kaguya Portrait
                ctx.globalAlpha = (d.speaker === 'kaguya') ? 1.0 : 0.3;
                if (sprites.kaguya_portrait.complete) ctx.drawImage(sprites.kaguya_portrait, 250, 200, 400, 500);
                
                ctx.globalAlpha = 1.0;
            }

            if (state === 'fight' || state === 'victory') {
                let s = sprites[kaguya.sprite];
                if (s && s.complete) ctx.drawImage(s, kaguya.x - 60, kaguya.y - 60, 120, 120);
                kaguya.bullets.forEach(b => { ctx.fillStyle = '#ff00ff'; ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = '#fff'; ctx.stroke(); });
                if (player.invinc % 4 < 2) {
                    ctx.fillStyle = '#00ffff'; ctx.beginPath(); ctx.arc(player.x, player.y, 8, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(player.x, player.y, 3, 0, Math.PI*2); ctx.fill();
                }
                player.bullets.forEach(b => { ctx.fillStyle = '#fff'; ctx.fillRect(b.x-2, b.y, 4, 15); });
                ctx.fillStyle = 'red'; ctx.fillRect(50, 20, 500 * (kaguya.hp / 1000), 10);
                ctx.strokeStyle = '#fff'; ctx.strokeRect(50, 20, 500, 10);
                ctx.fillStyle = '#fff'; ctx.font = 'bold 16px Arial'; ctx.fillText("LIVES: " + player.hp, 20, 685);
            }

            if (state === 'gameover') { ctx.fillStyle = 'red'; ctx.font = '50px Arial'; ctx.textAlign = 'center'; ctx.fillText("PICHUUN!", 300, 350); }
            if (state === 'victory') { ctx.fillStyle = 'gold'; ctx.font = '50px Arial'; ctx.textAlign = 'center'; ctx.fillText("KAGUYA DEFEATED", 300, 350); }
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        loop();
    </script>
</body>
</html>
