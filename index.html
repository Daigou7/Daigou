<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | Profile</title>
    <style>
        /* Reset e Base OLED */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Garamond', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Efeito de Vórtice de Fundo */
        .vortex {
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, 
                #000 0deg 20deg, 
                #111 20deg 40deg);
            opacity: 0.3;
            animation: rotateVortex 60s linear infinite;
            z-index: -1;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }

        @keyframes rotateVortex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cartão de Apresentação */
        .profile-card {
            background: rgba(5, 5, 5, 0.85);
            border: 1px solid #222;
            border-top: 3px solid #f7c4c8; /* Linha Rosa Claro */
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(247, 196, 200, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .profile-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(247, 196, 200, 0.3);
            pointer-events: none;
            margin: 5px;
        }

        /* GIF da Kaguya com Aura Rosa e Cores Originais */
        .kaguya-img {
            width: 140px;
            filter: drop-shadow(0 0 15px rgba(247, 196, 200, 0.6)); /* Aura Rosa #f7c4c8 */
            transition: 0.5s;
            margin-bottom: 20px;
            /* Removido o grayscale(1) para as cores voltarem ao normal */
        }

        .profile-card:hover .kaguya-img {
            filter: drop-shadow(0 0 25px rgba(247, 196, 200, 0.8));
            transform: scale(1.05);
        }

        .welcome {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #666;
            margin-bottom: 10px;
        }

        .main-text {
            font-size: 16px;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 20px;
            font-style: italic;
        }

        .highlight {
            color: #d4af37; /* Dourado */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

            gap: 20px;
            margin-top: 25px;
        }

            width: 24px;
            filter: none;
            transition: 0.3s;
        }
