<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | Profile</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        /* Importando fonte fofa */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: #f7d1d7;
            font-family: 'Quicksand', sans-serif; /* Fonte mais fofa/pastel */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de sobreposição Vortex Rosa/Preto */
        .vortex-overlay {
            position: fixed;
            top: 50%; left: 50%;
            width: 200vmax; height: 200vmax;
            background: repeating-conic-gradient(from 0deg, #000 0deg 15deg, #1a0d0f 15deg 30deg);
            opacity: 0.3;
            animation: rotateVortex 100s linear infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 70%);
            pointer-events: none;
        }

        @keyframes rotateVortex {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Barra Superior Estilizada (Menor e Arredondada) */
        .steam-header {
            width: 90%;
            max-width: 940px;
            background: rgba(23, 26, 33, 0.8);
            backdrop-filter: blur(10px);
            height: 60px; /* Reduzido */
            margin-top: 15px;
            border-radius: 30px; /* Mais estiloso */
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(247, 209, 215, 0.2);
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 30px; }
        .nav-text { font-size: 13px; color: #f7d1d7; letter-spacing: 1px; }

        .header-right { display: flex; align-items: center; gap: 15px; }
        .btn-install { 
            background: #f7d1d7; color: #000 !important; 
            padding: 6px 15px; text-decoration: none; 
            border-radius: 20px; font-weight: bold; font-size: 11px;
            transition: 0.3s;
        }
        .btn-install:hover { transform: scale(1.05); box-shadow: 0 0 10px #f7d1d7; }
        .top-avatar { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #f7d1d7; }

        /* Container Principal sem os quadrados secos */
        .profile-container {
            width: 90%;
            max-width: 940px;
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 40px;
            z-index: 10;
        }

        /* Avatar Principal */
        .avatar-main { width: 160px; height: 160px; border-radius: 20px; filter: drop-shadow(0 0 15px rgba(247, 209, 215, 0.4)); }

        .profile-info { margin-top: 10px; }
        .profile-name { font-size: 28px; font-weight: bold; text-shadow: 0 0 10px rgba(247, 209, 215, 0.5); }
        
        /* Ícones da Bio apenas */
        .bio-icons { display: flex; gap: 15px; margin: 15px 0; }
        .bio-icons a img { width: 28px; transition: 0.3s; filter: drop-shadow(0 0 5px #f7d1d7); }
        .bio-icons a:hover img { transform: translateY(-3px); }

        /* Seção Waifu */
        .waifu-box { margin-top: 30px; }
        .section-title { color: #f7d1d7; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .waifu-img { 
            width: 100%; max-width: 500px; border-radius: 15px; 
            border: 1px solid rgba(247, 209, 215, 0.3);
            transition: 0.5s;
        }
        .waifu-img:hover { border-color: #f7d1d7; box-shadow: 0 0 20px rgba(247, 209, 215, 0.2); }

        /* Coluna Direita Status */
        .status-text { font-size: 18px; color: #57cbde; margin-bottom: 5px; }
        .online-time { font-size: 12px; color: #898989; margin-bottom: 30px; }

        /* Jogos Favoritos com cantos arredondados */
        .game-grid { display: flex; flex-wrap: wrap; gap: 12px; }
        .game-card { 
            width: 55px; height: 55px; 
            border-radius: 12px; /* Quadrado arredondado */
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid rgba(247, 209, 215, 0.1);
        }
        .game-card img { width: 100%; height: 100%; object-fit: cover; }
        .game-card:hover { transform: scale(1.15); border-color: #f7d1d7; }

        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 10px 25px; border-radius: 20px;
            display: none; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

        <div class="sidebar">

        </div>
    </div>

</body>
</html>
