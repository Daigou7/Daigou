<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
        background-size: cover;
        color: #f7d1d7;
        font-family: 'Quicksand', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    /* Vórtice mais suave para não cansar a vista */
    .vortex {
        position: fixed; top: 50%; left: 50%;
        width: 200vmax; height: 200vmax;
        background: repeating-conic-gradient(from 0deg, #000 0deg 10deg, #110809 10deg 20deg);
        opacity: 0.3;
        animation: rotateVortex 100s linear infinite;
        transform: translate(-50%, -50%);
        z-index: -1;
        mask-image: radial-gradient(circle, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 70%);
        pointer-events: none;
    }

    @keyframes rotateVortex {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Header mais compacto e elegante */
    .steam-header {
        width: 940px;
        background: rgba(23, 26, 33, 0.85);
        backdrop-filter: blur(8px);
        height: 50px;
        margin-top: 25px;
        border-radius: 12px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(247, 209, 215, 0.1);
        z-index: 100;
    }

    .nav-text { font-size: 13px; font-weight: 500; letter-spacing: 0.5px; }

    /* Layout Principal */
    .profile-container {
        width: 940px;
        margin-top: 30px;
        display: grid;
        grid-template-columns: 200px 1fr; /* Coluna da esquerda mais estreita */
        gap: 50px;
        z-index: 10;
        padding-bottom: 50px;
    }

    /* Lado Esquerdo - Focado no Avatar */
    .avatar-main { 
        width: 100%; 
        aspect-ratio: 1/1; 
        border-radius: 8px; 
        border: 2px solid rgba(247, 209, 215, 0.2);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .profile-name { font-size: 24px; margin: 15px 0 5px; text-shadow: 0 0 10px rgba(247,209,215,0.4); }
    .bio-text { font-size: 12px; line-height: 1.5; opacity: 0.7; }

    /* Lado Direito - Onde a mágica acontece */
    .section-label { 
        color: #67c1f5; 
        font-size: 11px; 
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase; 
        margin-bottom: 12px;
        display: flex;
        align-items: center;
    }
    /* Linha decorativa ao lado do título */
    .section-label::after {
        content: "";
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, rgba(103, 193, 245, 0.3), transparent);
        margin-left: 10px;
    }

    .game-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, 60px); 
        gap: 12px; 
        margin-bottom: 25px; 
        background: rgba(255, 255, 255, 0.03);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid rgba(247, 209, 215, 0.05);
    }

    .game-card img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        border-radius: 6px; 
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .game-card:hover img { 
        transform: translateY(-5px) scale(1.05); 
        box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
        border-color: #f7d1d7; 
    }

    /* Notificação Clean */
    #notification {
        position: fixed; bottom: 30px; 
        background: #f7d1d7; color: #000; 
        padding: 12px 25px; border-radius: 30px;
        font-size: 13px; font-weight: 700;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        display: none; animation: fadeIn 0.3s;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
</style>
