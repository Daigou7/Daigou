<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: #f7d1d7;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .window {
            width: 980px;
            height: 750px;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .title-bar {
            background: #1a1a1a;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
            border-bottom: 1px solid #333;
        }

        .dots { display: flex; gap: 8px; margin-right: 20px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f56; }
        .min { background: #ffbd2e; }
        .max { background: #27c93f; }
        .window-title { font-size: 13px; opacity: 0.6; flex: 1; text-align: center; letter-spacing: 1px; }

        .window-content {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            overflow: hidden;
            padding: 30px;
            gap: 20px;
        }

        .sidebar { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar-frame {
            width: 160px; height: 160px;
            padding: 8px;
            background: repeating-linear-gradient(45deg, #f7d1d7, #f7d1d7 4px, #000 4px, #000 8px);
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .avatar-frame img { width: 100%; height: 100%; border-radius: 6px; object-fit: cover; }
        .logo-main { width: 120px; margin-bottom: 20px; opacity: 0.9; }
        
        .bio { font-size: 12px; opacity: 0.8; line-height: 1.5; margin-bottom: 20px; white-space: pre-line; }

        .os-icons { display: flex; gap: 15px; margin-bottom: 25px; }
        .os-icons img { width: 28px; transition: 0.3s; cursor: pointer; filter: drop-shadow(0 0 5px #f7d1d7); }
        .os-icons img:hover { transform: translateY(-3px); }

        .status-box { background: rgba(87, 203, 222, 0.05); padding: 12px; border-radius: 8px; border: 1px solid rgba(87, 203, 222, 0.15); width: 100%; }
        .status-on { color: #57cbde; font-weight: bold; font-size: 13px; }

        .explorer-area { overflow-y: auto; padding-right: 10px; }
        .explorer-area::-webkit-scrollbar { width: 6px; }
        .explorer-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .folder-section { margin-bottom: 10px; border-radius: 8px; }
        
        .folder-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }
        .folder-header:hover { background: rgba(255,255,255,0.05); }
        
        .folder-icon { 
            width: 32px; 
            height: 32px; 
            background: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/places/folder-blue.svg') no-repeat center; 
            background-size: contain; 
        }
        .folder-section.open .folder-icon { 
            background-image: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/places/folder-blue-open.svg'); 
        }
        
        .folder-name { font-size: 14px; font-weight: bold; color: #67c1f5; }

        .folder-content {
            display: none;
            padding: 15px 0 15px 45px;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 12px;
        }
        .folder-section.open .folder-content { display: grid; }

        .item-card { width: 65px; height: 90px; border-radius: 6px; overflow: hidden; border: 1px solid rgba(247,209,215,0.1); transition: 0.3s; }
        .item-card.square { height: 65px; }
        .item-card img { width: 100%; height: 100%; object-fit: cover; }
        .item-card:hover { transform: scale(1.1); border-color: #f7d1d7; box-shadow: 0 0 15px rgba(247,209,215,0.3); }

        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 10px 25px; border-radius: 5px;
            font-weight: bold; display: none; z-index: 1000;
        }
    </style>
</head>

        function toggleFolder(element) {

            element.classList.toggle('open');

                note.style.display = "block";
