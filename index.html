<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover; /* Modo fit/stretched */
            color: #f7d1d7;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra Superior Steam */
        .steam-header {
            width: 100%;
            background: rgba(23, 26, 33, 0.95);
            height: 104px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .header-content {
            width: 940px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-area { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 44px; }
        .nav-links { color: #dcdedf; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        .user-menu { display: flex; align-items: center; gap: 10px; color: #b8b6b4; font-size: 11px; }
        .btn-install { background: #5c7e10; color: white !important; padding: 4px 10px; text-decoration: none; border-radius: 2px; }
        .top-avatar { width: 32px; height: 32px; border: 1px solid #f7d1d7; }

        /* Container Principal */
        .profile-container {
            width: 940px;
            background: rgba(0, 0, 0, 0.85);
            margin-top: 40px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(247, 209, 215, 0.2);
        }

        /* Esquerda: Bio e Waifu */
        .avatar-big { width: 164px; height: 164px; border: 2px solid #f7d1d7; float: left; margin-right: 20px; }
        .profile-name { font-size: 24px; color: #fff; margin-bottom: 10px; }
        .bio-links { font-size: 14px; line-height: 1.6; color: #acb2b8; margin-bottom: 40px; }
        .bio-links a { color: #f7d1d7; text-decoration: none; }
        .bio-links a:hover { text-decoration: underline; }

        .waifu-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            clear: both;
            border-radius: 3px;
        }
        .section-title { color: #67c1f5; font-size: 14px; text-transform: uppercase; margin-bottom: 15px; }
        .waifu-banner { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; /* Recorte similar ao preview de jogo */
            border: 1px solid #f7d1d7;
        }
        .waifu-name { font-size: 20px; margin-top: 10px; color: #fff; }

        /* Direita: Status e Jogos */
        .status-box { color: #57cbde; font-size: 18px; margin-bottom: 20px; }
        .status-time { color: #898989; font-size: 12px; }
        
        .game-icons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .game-icon { width: 60px; height: 60px; border: 1px solid #333; transition: 0.3s; }
        .game-icon:hover { transform: scale(1.1); border-color: #f7d1d7; }

        /* Notificação */
        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 10px 20px; display: none;
            font-weight: bold; z-index: 1000; border-radius: 2px;
        }
    </style>
</head>
