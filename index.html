<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daigou</title>
<link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
:root{--arch-blue:#1793d1;--bg:#1a1b26;--fg:#a9b1d6;--win-bg:#24283b}
*{margin:0;padding:0;box-sizing:border-box;user-select:none;-webkit-user-select:none;font-family:'JetBrains Mono',monospace}
body{background:#000 url('https://imgur.com/MIu6PJK.png') no-repeat center/cover fixed;color:var(--fg);height:100vh;overflow:hidden}
#desktop{padding:20px;display:flex;flex-direction:column;gap:15px}
.win{position:absolute;top:10%;left:10%;background:var(--win-bg);border:1px solid var(--arch-blue);width:750px;display:none;flex-direction:column;box-shadow:0 10px 30px rgba(0,0,0,0.5);z-index:100}
.win-h{background:var(--arch-blue);color:#000;padding:5px 10px;display:flex;justify-content:space-between;cursor:move;font-weight:bold;font-size:12px}
.close{cursor:pointer}
.win-b{position:relative;height:450px;background:url('https://64.media.tumblr.com/ce9d7c9cf9378e6791723b75becc8d79/b9b2997a55f99afe-e4/s2048x3072_c0,0,99951,100000/6acdcc7dfb16441dd999b2b8a92895e63f7f4bfe.png') no-repeat center/cover;overflow:hidden;display:flex;flex-direction:column;justify-content:flex-end}
.sprite{position:absolute;bottom:100px;height:70%;transition:0.3s;filter:brightness(0.3);opacity:0}
.sprite.active{filter:brightness(1);opacity:1}
#diag-b{width:100%;background:rgba(26,27,38,0.95);border-top:2px solid var(--arch-blue);padding:15px;display:flex;align-items:center;cursor:pointer;z-index:10}
#port{width:80px;height:80px;border:1px solid var(--arch-blue);margin-right:15px;object-fit:cover}
#diag-t{font-size:14px;color:var(--fg)}
#char-n{position:absolute;top:-25px;left:10px;background:var(--arch-blue);color:#000;padding:2px 10px;font-size:12px}
.side-card{position:fixed;right:20px;top:20px;width:250px;background:var(--win-bg);border:1px solid var(--arch-blue);padding:20px;text-align:center}
#cmd-input{margin-top:10px;background:#1a1b26;border:1px solid var(--arch-blue);color:var(--arch-blue);padding:5px;width:100%;outline:none;font-size:12px}
#ach{position:fixed;bottom:-100px;right:20px;width:280px;background:#1b2838;border-left:4px solid #67c1f5;padding:10px;display:flex;align-items:center;transition:0.5s;z-index:1000}
#ach.show{bottom:20px}
</style>
</head>
<body oncontextmenu="return false;">
<div id="vn-win" class="win">
<div class="win-h"><span>Visual Novel - kaguya_sama.sh</span><span class="close" onclick="this.parentElement.parentElement.style.display='none'">[X]</span></div>
<div class="win-b" onclick="next()">
<img id="s-kaguya" class="sprite" src="https://static.wikia.nocookie.net/kaguyasama-wa-kokurasetai/images/a/ab/KaguyaAnime.png/revision/latest?cb=20190209185412" style="left:5%">
<img id="s-shirogane" class="sprite" src="https://mahjongsoul.wiki.gg/images/Full_461.png?24d4b8" style="left:30%">
<img id="s-miko" class="sprite" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM0fPER53EmCp1Urf4mmTV6A66PRHC6EVQcQ&s" style="right:5%">
<div id="diag-b"><div id="char-n"></div><img id="port" src=""><div id="diag-t"></div></div>
</div>
</div>
<div id="ach"><img src="https://imgur.com/fheByI4.png" width="40" style="margin-right:10px"><div><small style="color:#67c1f5;display:block">ACHIEVEMENT UNLOCKED</small><span style="font-size:12px;color:#fff">Love is War: Kaguya-sama</span></div></div>
<aside class="side-card">
<img src="https://imgur.com/joCPvDu.gif" width="100" style="border:1px solid var(--arch-blue);margin-bottom:10px">
<div id="clock" style="font-size:20px;color:var(--arch-blue)">00:00:00</div>
<div id="date" style="font-size:12px;margin-bottom:10px"></div>
<input type="text" id="cmd-input" placeholder="[user@arch ~]$ " autocomplete="off">
</aside>
<script>
function up(){const n=new Date();document.getElementById('clock').innerText=n.toLocaleTimeString('en-US',{hour12:false});const y=String(n.getFullYear()).slice(-2),m=String(n.getMonth()+1).padStart(2,'0'),d=String(n.getDate()).padStart(2,'0');document.getElementById('date').innerText=`${y}年${m}月${d}日`}
setInterval(up,1000);up();
let idx=0;const dls=[
{n:"Kaguya",t:"President... I prepared this tea for you. Don't think there's anything special about it!",p:"https://imgur.com/fheByI4.png",a:"kaguya"},
{n:"Shirogane",t:"Thank you, Shinomiya. (Thinking: Tea? Now? She's definitely planning something...)",p:"https://imgur.com/OLqSOVo.png",a:"shirogane"},
{n:"Miko Iino",t:"I KNEW IT! What is this indecent atmosphere?! Drinking tea during school hours?!",p:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPtlSYWRhVh_jElcpxfmTYoyq16KNtC4HYoA&s",a:"miko"},
{n:"Kaguya",t:"I-Iino-san?! It's not what you're thinking!",p:"https://imgur.com/fheByI4.png",a:"kaguya"},
{n:"Miko Iino",t:"I'm reporting this immediately! The Student Council is no place for sugary romances!",p:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPtlSYWRhVh_jElcpxfmTYoyq16KNtC4HYoA&s",a:"miko"}];
function next(){if(idx>=dls.length){document.getElementById('vn-win').style.display='none';return}const d=dls[idx];document.getElementById('char-n').innerText=d.n;document.getElementById('diag-t').innerText=d.t;document.getElementById('port').src=d.p;document.querySelectorAll('.sprite').forEach(s=>s.classList.remove('active'));document.getElementById('s-'+d.a).classList.add('active');idx++}
document.getElementById('cmd-input').addEventListener('input',function(){const c=this.value.toLowerCase().trim();if(c==='kaguya'){this.value="";idx=0;document.getElementById('vn-win').style.display='flex';const a=document.getElementById('ach');a.classList.add('show');setTimeout(()=>a.classList.remove('show'),5000);next()}else if(c==='gelbooru'){this.value="";window.open('https://gelbooru.com/index.php?page=post&s=list&tags=shinomiya_kaguya','_blank')}else if(c==='rule34'){this.value="";window.open('https://rule34.xxx/index.php?page=post&s=list&tags=shinomiya_kaguya','_blank')}});
const win=document.getElementById('vn-win');const head=win.querySelector('.win-h');let drg=false,off=[0,0];
head.onmousedown=e=>{drg=true;off=[win.offsetLeft-e.clientX,win.offsetTop-e.clientY]};
document.onmousemove=e=>{if(drg){win.style.left=(e.clientX+off[0])+'px';win.style.top=(e.clientY+off[1])+'px'}};
document.onmouseup=()=>drg=false;
</script>
</body>
</html>
