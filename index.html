<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Quicksand:wght@400;700&display=swap');

        :root {
            --accent: #f7d1d7;
            --window-bg: rgba(10, 10, 12, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* --- EFEITO CRT SCANLINES --- */
        body::before {
            content: " "; display: block; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 20000; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        /* --- BOOT SCREEN --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 30000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 0.5s ease 1.5s forwards;
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- DESKTOP --- */
        #desktop {
            padding: 40px; display: flex; flex-direction: column; flex-wrap: wrap;
            align-content: flex-start; gap: 25px; height: 100%;
        }

        .desktop-item {
            display: flex; flex-direction: column; align-items: center;
            width: 110px; cursor: pointer; text-decoration: none; color: inherit; z-index: 5;
        }

        .folder-icon {
            width: 55px; height: 55px;
            background: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/places/folder-blue.svg') no-repeat center;
            background-size: contain; filter: hue-rotate(300deg) saturate(0.8);
        }

        /* --- WINDOWS (DRAGGABLE) --- */
        .window {
            position: absolute; top: 15%; left: 15%;
            background: var(--window-bg);
            border: 1px solid rgba(247, 209, 215, 0.2);
            border-radius: 12px; display: none; flex-direction: column;
            width: 650px; box-shadow: 0 40px 100px rgba(0,0,0,0.9); z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .window.active { display: flex; }

        .window-header {
            padding: 12px 15px; background: rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(247, 209, 215, 0.1); cursor: move;
        }

        .close-btn { color: #ff5f56; cursor: pointer; font-weight: bold; }

        .window-body { 
            padding: 25px; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 20px; max-height: 500px; overflow-y: auto;
        }

        /* --- TERMINAL STYLE --- */
        #terminal-body {
            display: block; background: #000; font-size: 12px;
            height: 300px; padding: 15px; border-radius: 0 0 12px 12px;
        }
        #term-output { white-space: pre-wrap; margin-bottom: 10px; color: var(--accent); }
        #term-input { 
            background: transparent; border: none; color: var(--accent); 
            outline: none; width: 80%; font-family: inherit;
        }

        .file {
            display: flex; flex-direction: column; align-items: center;
            text-align: center; font-size: 9px; text-decoration: none; color: inherit; transition: 0.2s;
        }
        .file:hover { transform: scale(1.1); }
        .file img { width: 65px; height: 90px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; border: 1px solid rgba(247,209,215,0.1); }
        .file img.square { height: 65px; }

        /* --- SIDEBAR CARD --- */
        .side-card {
            position: fixed; right: 40px; top: 50%; transform: translateY(-50%);
            width: 280px; background: rgba(10, 10, 12, 0.9);
            padding: 30px; border-radius: 12px; border: 1px solid #333;
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }

        .avatar-frame {
            width: 160px; height: 160px; border-radius: 12px; margin-bottom: 15px;
            overflow: hidden; border: 1px solid rgba(247, 209, 215, 0.2);
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .logo-main { width: 120px; margin-bottom: 20px; opacity: 0.9; }
        .bio { font-family: 'Quicksand', sans-serif; font-size: 12px; opacity: 0.8; line-height: 1.5; margin-bottom: 20px; white-space: pre-line; }

        .os-icons { display: flex; gap: 15px; margin-bottom: 20px; }
        .os-icons img { width: 28px; transition: 0.3s; cursor: pointer; }
        .os-icons img:hover { transform: translateY(-3px); }

        .clock-display { font-size: 16px; opacity: 0.8; margin-bottom: 2px; letter-spacing: 1px; }
        .date-display { font-size: 10px; opacity: 0.4; margin-bottom: 15px; letter-spacing: 2px; }
        
        .perf-metrics {
            display: flex; justify-content: space-around; width: 100%;
            border-top: 1px solid rgba(247,209,215,0.05);
            padding-top: 15px; font-size: 9px; opacity: 0.4;
        }

        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 10px 25px; border-radius: 5px;
            font-weight: bold; display: none; z-index: 11000;
        }
    </style>
</head>
