        * { margin: 0; padding: 0; box-sizing: border-box; }

        .vortex {
            position: fixed; top: 50%; left: 50%;
            width: 250vmax; height: 250vmax;
            background: repeating-conic-gradient(from 0deg, #000 0deg 15deg, #1a0d0f 15deg 30deg);
            opacity: 0.4;
            animation: rotateVortex 80s linear infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            pointer-events: none;
        }

        @keyframes rotateVortex {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .steam-header {
            width: 940px;
            background: rgba(23, 26, 33, 0.7);
            backdrop-filter: blur(10px);
            height: 55px;
            margin-top: 20px;
            border-radius: 15px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 28px; }
        .nav-text { font-size: 13px; color: #f7d1d7; }

        .header-right { display: flex; align-items: center; gap: 15px; }
        .btn-install { 
            background: #f7d1d7; color: #000 !important; 
            padding: 5px 12px; text-decoration: none; 
            border-radius: 4px; font-weight: bold; font-size: 11px;
            transition: 0.3s;
        }
        .btn-install:hover { background: #ffffff; box-shadow: 0 0 10px #f7d1d7; }
        .top-avatar { width: 32px; height: 32px; border-radius: 3px; border: 1px solid #f7d1d7; }

        .profile-container {
            width: 940px;
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
            z-index: 10;
        }

        .avatar-main { width: 160px; height: 160px; border-radius: 10px; filter: drop-shadow(0 0 10px rgba(247, 209, 215, 0.3)); }
        .profile-name { font-size: 26px; font-weight: bold; margin-top: 10px; }
        
        .bio-icons { display: flex; gap: 15px; margin: 15px 0; }
        .bio-icons a { text-decoration: none; background: transparent; outline: none; border: none; }
        .bio-icons img { width: 28px; filter: drop-shadow(0 0 5px #f7d1d7); transition: 0.3s; }
        .bio-icons img:hover { transform: scale(1.2); }

        .status-text { font-size: 18px; color: #57cbde; }
        .online-time { font-size: 12px; color: #898989; margin-bottom: 30px; }

        .section-label { color: #67c1f5; font-size: 12px; text-transform: uppercase; display: block; margin-top: 20px; margin-bottom: 10px; }

        .game-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 5px; }
        .game-card { width: 60px; height: 85px; text-decoration: none; background: transparent; outline: none; display: block; }
        .game-card.square { height: 60px; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; transition: 0.3s; border: 1px solid rgba(247, 209, 215, 0.1); }
        .game-card:hover img { transform: scale(1.1); box-shadow: 0 0 12px rgba(247, 209, 215, 0.5); border-color: #f7d1d7; }

        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 10px 20px; border-radius: 5px;
            display: none; font-weight: bold; z-index: 1000;
