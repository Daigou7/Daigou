<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daigou</title>
    <link rel="icon" type="image/png" href="https://imgur.com/LFnzu3x.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffb7c5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Fira Code', monospace;
            background-color: #000;
            overflow: hidden;
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            color: var(--pink-light);
            z-index: 9999;
            padding: 20px;
            font-size: 14px;
        }

        #lock-screen {
            position: fixed;
            inset: 0;
            background: url('https://imgur.com/O16ESR6.gif') no-repeat center center/cover;
            z-index: 9000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #desktop {
            display: none;
            width: 100%;
            height: 100vh;
            background: url('https://imgur.com/xsf1npP.png') no-repeat center center/cover;
        }

        .lock-content { text-align: center; }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--pink-light);
            margin-bottom: 15px;
            background: url('https://imgur.com/ITAsHqz.png') no-repeat center/cover;
            display: inline-block;
        }
        .lock-name {
            font-size: 28px;
            color: var(--pink-light);
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        #pass-display { color: var(--pink-light); font-size: 20px; letter-spacing: 5px; height: 30px; }

        .sidebar-container {
            position: fixed;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .side-card {
            width: 320px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://imgur.com/9wcKnLi.gif') no-repeat center/cover;
            backdrop-filter: blur(2px);
            border: 1px solid var(--pink-light);
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .avatar { width: 100px; height: 100px; border: 1px solid var(--pink-light); margin-bottom: 12px; object-fit: cover; }
        .bio { font-family: 'Quicksand', sans-serif; font-size: 11px; color: #fff; line-height: 1.4; text-shadow: 1px 1px 2px #000; }

        .pink-terminal {
            width: 320px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.imgur.com/7h65ggO.gif') no-repeat center/cover;
            backdrop-filter: blur(2px);
            border: 1px solid var(--pink-light);
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .term-h { background: rgba(51,51,51,0.9); padding: 6px 10px; display: flex; align-items: center; gap: 5px; }
        .term-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--pink-light); opacity: 0.6; }
        .term-body { padding: 12px; display: flex; gap: 12px; color: var(--pink-light); font-size: 10px; line-height: 1.2; }
        .term-logo img { width: 85px; height: 85px; border: 1px solid var(--pink-light); object-fit: cover; }

        #cmd-input { background: rgba(30,30,30,0.8); border: 1px solid var(--pink-light); color: var(--pink-light); padding: 8px; width: 100%; outline: none; font-size: 11px; text-align: center; margin-top: 10px; }

        .win {
            position: absolute;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--pink-light);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .win-h { background: rgba(40, 40, 40, 0.9); padding: 10px; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 1px solid rgba(255,183,197,0.2); }
        .win-dots { position: absolute; left: 12px; display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; cursor: pointer; }
        .d-red { background: #ff5f56; } .d-ylw { background: #ffbd2e; } .d-grn { background: #27c93f; }
        .win-title { font-size: 11px; color: var(--pink-light); font-weight: bold; }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; padding: 20px; gap: 15px; }
        .game-item { text-align: center; text-decoration: none; color: #fff; font-size: 10px; }
        .game-item img { width: 85px; height: 85px; border: 1px solid var(--pink-light); border-radius: 4px; margin-bottom: 8px; }

        .taskbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--pink-light);
            padding: 10px 25px;
            border-radius: 15px;
            display: flex;
            gap: 20px;
            z-index: 3000;
            align-items: center;
        }
        .task-icon { width: 32px; height: 32px; cursor: pointer; transition: 0.2s; }
        .task-icon:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="boot-screen"></div>

    <div id="lock-screen">
        <div class="lock-content">
            <div class="profile-img"></div>
            <div class="lock-name">Daigou</div>
            <div id="pass-display"></div>
        </div>
    </div>

    <div id="desktop">
        <div class="sidebar-container">
            <div class="side-card">
                <img src="https://imgur.com/joCPvDu.gif" class="avatar">
                <div class="bio">My body, my soul, and my spirit belong to Jesus Christ of Nazareth ☦<br><br>Buy Bitcoin ₿ - The shield of economic freedom</div>
            </div>
            <div class="pink-terminal">
                <div class="term-h"><div class="dot d-red"></div><div class="dot d-ylw"></div><div class="dot d-grn"></div></div>
                <div class="term-body">
                    <div class="term-logo"><img src="https://imgur.com/MHymFHr.gif"></div>
                    <div>
                        <p style="font-weight:bold">daigou@archlinux</p>
                        <p>--------------</p>
                        <p>OS: Arch Linux x86_64</p>
                        <p>CPU: AMD Ryzen 9 9950X</p>
                        <p>GPU: RTX 5090</p>
                        <p>Memory: 128GB DDR5</p>
                    </div>
                </div>
            </div>
            <input type="text" id="cmd-input" placeholder="[user@arch ~]$">
        </div>

        <div class="taskbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" class="task-icon" onclick="toggleW('yt')" title="YouTube">
            <img src="https://imgur.com/FeRrUbt.png" class="task-icon" onclick="toggleW('gm')" title="Game Library">
            <img src="https://imgur.com/N92w6JN.png" class="task-icon" onclick="window.open('https://steamcommunity.com/id/Daigou7/', '_blank')" title="Steam">
            <img src="https://imgur.com/jWbk2Ey.png" class="task-icon" onclick="window.open('https://myanimelist.net/profile/Daigou', '_blank')" title="MyAnimeList">
            <img src="https://imgur.com/dvR0GB6.png" class="task-icon" onclick="copyBtc()" title="Copy Bitcoin Address">
        </div>

        <div id="w-yt" class="win" style="width: 550px; height: 380px; top: 10%; left: 10%;">
            <div class="win-h">
                <div class="win-dots"><div class="dot d-red" onclick="toggleW('yt')"></div><div class="dot d-ylw"></div><div class="dot d-grn"></div></div>
                <div class="win-title">YouTube Player</div>
            </div>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLuJXaOWHQNoSb3WlMnObsd-KX6V5MjLaC" frameborder="0"></iframe>
        </div>

        <div id="w-gm" class="win" style="width: 400px; top: 15%; left: 30%;">
            <div class="win-h">
                <div class="win-dots"><div class="dot d-red" onclick="toggleW('gm')"></div><div class="dot d-ylw"></div><div class="dot d-grn"></div></div>
                <div class="win-title">Game Library</div>
            </div>
            <div class="game-grid">
                <a href="https://daigou7.github.io/daigou/lunaticlove.html" target="_blank" class="game-item">
                    <img src="https://imgur.com/yWGCBpw.png">
                    <span>Lunatic Love</span>
                </a>
                <a href="https://daigou.itch.io/daigouanimangamugen" target="_blank" class="game-item">
                    <img src="https://img.itch.zone/aW1nLzI0ODMwMjkyLnBuZw==/347x500/m6FDvp.png">
                    <span>Mugen</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const logs = ["[ 0.00] Linux version 6.x", "[ 1.23] Initializing Arch...", "[ 2.10] Welcome, Daigou.", "[ OK ] Interface Ready."];
        let i = 0;
        function boot() {
            let b = document.getElementById('boot-screen');
            if (i < logs.length) {
                let p = document.createElement('p'); p.textContent = logs[i]; b.appendChild(p);
                i++; setTimeout(boot, 150);
            } else {
                setTimeout(() => { b.style.display = 'none'; document.getElementById('lock-screen').style.display = 'flex'; autoLogin(); }, 800);
            }
        }
        function autoLogin() {
            const pass = "********"; const display = document.getElementById('pass-display'); let j = 0;
            function type() {
                if (j < pass.length) { display.textContent += "•"; j++; setTimeout(type, 200); }
                else { setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; document.getElementById('desktop').style.display = 'block'; }, 500); }
            }
            setTimeout(type, 1000);
        }
        function toggleW(id) { let w = document.getElementById('w-' + id); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        function copyBtc() {
            navigator.clipboard.writeText("bc1qxy0uvk6n9fu7nv9a93ljax8q77vl649pmsh8ws").then(() => {
                alert("Bitcoin address copied!");
            });
        }
        window.onload = boot;
    </script>
</body>
</html>
