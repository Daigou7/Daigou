<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | Profile</title>
    
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    
    <style>
        /* Reset e Base OLED / Rosa Pastel */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000; /* Fundo preto puro */
            color: #f7d1d7; /* Texto base rosa pastel */
            font-family: 'Garamond', serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        /* Fundo Animado - Vortex em tons de rosa escuro/preto */
        .vortex {
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 250vmax; 
            height: 250vmax;
            background: repeating-conic-gradient(from 0deg, 
                #000 0deg 15deg, 
                #1a0d0f 15deg 30deg); /* Rosa muito escuro para o efeito */
            opacity: 0.4;
            animation: rotateVortex 80s linear infinite;
            transform: translate(-50%, -50%); 
            z-index: -1;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            pointer-events: none;
        }

        @keyframes rotateVortex {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Cartão de Apresentação Estilo Rosa Pastel */
        .profile-card {
            background: rgba(10, 5, 6, 0.95); /* Preto com leve toque avermelhado */
            border: 1px solid #f7d1d7; /* Borda rosa pastel */
            border-top: 5px solid #f7d1d7; 
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(247, 209, 215, 0.1); /* Brilho rosa suave */
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Moldura Interna Delicada */
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(247, 209, 215, 0.3);
            pointer-events: none;
            margin: 8px;
        }

        /* Imagem Kaguya com Aura Rosa Pastel */
        .kaguya-img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(247, 209, 215, 0.5)); 
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-card:hover .kaguya-img {
            transform: scale(1.08) translateY(-5px);
            filter: drop-shadow(0 0 25px rgba(247, 209, 215, 0.8));
        }

        .welcome {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #f7d1d7;
            opacity: 0.8;
            margin-bottom: 12px;
        }

        .main-text {
            font-size: 16px;
            line-height: 1.8;
            color: #e2c0c5;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Destaques em Rosa mais forte ou Dourado Suave */
        .highlight {
            color: #f7d1d7; 
            font-weight: bold;
            text-shadow: 0 0 8px rgba(247, 209, 215, 0.6);
            border-bottom: 1px solid rgba(247, 209, 215, 0.4);
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .social-links a img {
            width: 28px;
            height: auto;
            transition: 0.4s;
            filter: drop-shadow(0 0 2px rgba(247, 209, 215, 0.3));
        }

        .social-links a:hover img {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(247, 209, 215, 0.8));
        }

        /* Notificação Rosa Pastel */
        #notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #000;
            background: #f7d1d7; /* Fundo rosa, texto preto */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            display: none;
            padding: 10px 25px;
            border-radius: 2px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(247, 209, 215, 0.4);
        }
    </style>
</head>
<body>

    <div class="vortex"></div>

    <div class="profile-card">
        <div class="welcome">Daigou</div>
        
        <img src="https://imgur.com/pHJtwPT.gif" class="kaguya-img" alt="Kaguya">
        
        <p class="main-text">
            My body, my soul, and my spirit belong to <br>
            <span class="highlight">Jesus Christ of Nazareth ☦</span><br>
            <span style="font-size: 12px; color: #886e72; display: block; margin-top: 10px;">Buy Bitcoin ₿ – A shield of economic freedom.</span>
        </p>

        <div class="social-links">
            <a href="https://steamcommunity.com/id/Daigou7/" target="_blank">
                <img src="https://imgur.com/N92w6JN.png" alt="Steam">
            </a>
            <a href="https://myanimelist.net/profile/Daigou" target="_blank">
                <img src="https://i.imgur.com/jWbk2Ey.png" alt="MAL">
            </a>
            <a href="javascript:void(0);" onclick="copyBTC()">
                <img src="https://imgur.com/dvR0GB6.png" alt="BTC">
            </a>
        </div>
    </div>

    <div id="notification">Address Copied to Vault</div>

    <script>
        function copyBTC() {
            const btcAddress = "bc1qxy0uvk6n9fu7nv9a93ljax8q77vl649pmsh8ws";
            navigator.clipboard.writeText(btcAddress).then(() => {
                const note = document.getElementById("notification");
                note.style.display = "block";
                setTimeout(() => { note.style.display = "none"; }, 2500);
            });
        }
    </script>
</body>
</html>
