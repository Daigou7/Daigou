<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | Profile</title>
    <style>
        /* Reset e Base OLED */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Garamond', serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Garante que nada saia da tela */
            position: relative;
        }

        /* Ajuste do Vórtice de Fundo para não quebrar o layout */
        .vortex {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, 
                #000 0deg 20deg, 
                #111 20deg 40deg);
            opacity: 0.3;
            animation: rotateVortex 60s linear infinite;
            z-index: 0;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none; /* Impede que o fundo atrapalhe os cliques */
        }

        @keyframes rotateVortex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cartão de Apresentação */
        .profile-card {
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid #222;
            border-top: 3px solid #f7c4c8; /* Rosa solicitado */
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(247, 196, 200, 0.15);
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .profile-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(247, 196, 200, 0.2);
            pointer-events: none;
            margin: 5px;
        }

        /* Imagem com Cores Originais e Aura Rosa */
        .kaguya-img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 12px rgba(247, 196, 200, 0.5)); /* Aura Rosa */
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .profile-card:hover .kaguya-img {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(247, 196, 200, 0.8));
        }

        .welcome {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #666;
            margin-bottom: 10px;
        }

        .main-text {
            font-size: 16px;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 20px;
            font-style: italic;
        }

        .highlight {
            color: #d4af37; /* Dourado solicitado */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        /* Ícones com cores originais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .social-links a img {
            width: 26px;
            height: auto;
            transition: transform 0.3s;
            filter: none; /* Remove qualquer filtro para manter a cor real */
        }

        .social-links a:hover img {
            transform: translateY(-5px);
        }

        /* Notificação */
        #notification {
            position: fixed;
            bottom: 30px;
            font-size: 11px;
            color: #f7c4c8;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
            border: 1px solid #f7c4c8;
            padding: 8px 20px;
            background: #000;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="vortex"></div>

    <div class="profile-card">
        <div class="welcome">System.Identity.Verified</div>
        
        <img src="https://imgur.com/pHJtwPT.gif" class="kaguya-img" alt="Kaguya">
        
        <p class="main-text">
            My body, my soul, and my spirit belong to <br>
            <span class="highlight">Jesus Christ of Nazareth ☦</span><br>
            <span style="font-size: 12px; color: #444; display: block; margin-top: 10px;">Buy Bitcoin ₿ – Economic Freedom.</span>
        </p>

        <div class="social-links">
            <a href="https://steamcommunity.com/id/Daigou7/" target="_blank">
                <img src="https://imgur.com/N92w6JN.png" alt="Steam">
            </a>
            <a href="https://myanimelist.net/profile/Daigou" target="_blank">
                <img src="https://i.imgur.com/jWbk2Ey.png" alt="MAL">
            </a>
            <a href="javascript:void(0);" onclick="copyBTC()">
                <img src="https://imgur.com/dvR0GB6.png" alt="BTC">
            </a>
        </div>
    </div>

    <div id="notification">Address Copied to Vault</div>

    <script>
        function copyBTC() {
            const btcAddress = "bc1qxy0uvk6n9fu7nv9a93ljax8q77vl649pmsh8ws";
            navigator.clipboard.writeText(btcAddress).then(() => {
                const note = document.getElementById("notification");
                note.style.display = "block";
                setTimeout(() => { note.style.display = "none"; }, 2500);
            });
        }
    </script>
</body>
</html>
