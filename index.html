<style>
    /* --- ESTILO DOS GATINHOS --- */
    .cat-emoji {
        position: absolute;
        font-size: 32px;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 5000;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    @keyframes fall {
        from { transform: translateY(-50px) rotate(0deg); }
        to { transform: translateY(calc(100vh - 40px)) rotate(10deg); }
    }
</style>

<script>
    // --- FUNÃ‡ÃƒO DA CHUVA DE GATOS ATUALIZADA ---
    let fallingCatsInterval;
    function startCatRain() {
        if (fallingCatsInterval) return; 
        let catCount = 0;
        fallingCatsInterval = setInterval(() => {
            if (catCount >= 35) { 
                clearInterval(fallingCatsInterval);
                fallingCatsInterval = null;
                return;
            }

            const cat = document.createElement('div');
            cat.classList.add('cat-emoji');
            cat.innerText = 'ðŸˆ'; // Apenas o gato inteiro
            cat.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            cat.style.animationDuration = (1.5 + Math.random() * 2) + 's'; 
            document.body.appendChild(cat);
            catCount++;

            // Quando terminar de cair, ele fixa no fundo
            cat.addEventListener('animationend', () => {
                cat.style.top = (window.innerHeight - 40) + 'px'; 
                cat.style.animation = 'none';
            });

        }, 150); 
    }
</script>
