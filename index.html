<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daigou</title>
    <link rel="icon" type="image/png" href="https://imgur.com/LFnzu3x.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffb7c5;
            --win-bg: rgba(15, 15, 15, 0.85);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Fira Code', monospace;
            background: #000 url('https://imgur.com/GukQioj.png') no-repeat center center/100% 100%;
            overflow: hidden;
        }

        .sidebar-container {
            position: fixed;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            width: 300px;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .side-card {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://imgur.com/9wcKnLi.gif') no-repeat center/cover;
            backdrop-filter: blur(5px);
            border: 1px solid var(--pink-light);
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .avatar { 
            width: 90px; 
            height: 90px; 
            border: 1px solid var(--pink-light); 
            margin-bottom: 12px; 
            object-fit: cover; 
        }

        .bio { 
            font-family: 'Quicksand', sans-serif; 
            font-size: 13px; 
            color: #fff; 
            line-height: 1.5; 
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 20px;
        }

        /* Lista de Links */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 183, 197, 0.2);
            transition: 0.3s;
        }

        .link-item:hover {
            background: rgba(255, 183, 197, 0.15);
            border-color: var(--pink-light);
            transform: translateX(8px);
        }

        .link-icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .link-label {
            color: var(--pink-light);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar-container">
        <div class="side-card">
            <img src="https://imgur.com/joCPvDu.gif" class="avatar">
            
            <div class="bio">
                Jᴇsᴜs Cʜʀɪsᴛ is Lord ♱<br>
                ʙᴜʏ ʙɪᴛᴄᴏɪɴ ₿
            </div>

            <div class="links-list">
                <a href="https://www.youtube.com" target="_blank" class="link-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" class="link-icon">
                    <span class="link-label">YouTube</span>
                </a>

                <a href="https://steamcommunity.com/id/Daigou7/" target="_blank" class="link-item">
                    <img src="https://imgur.com/N92w6JN.png" class="link-icon">
                    <span class="link-label">Steam</span>
                </a>

                <a href="https://myanimelist.net/profile/Daigou" target="_blank" class="link-item">
                    <img src="https://imgur.com/jWbk2Ey.png" class="link-icon">
                    <span class="link-label">MyAnimeList</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
