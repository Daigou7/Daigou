<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Quicksand:wght@400;700&display=swap');

        :root {
            --accent: #f7d1d7;
            --window-bg: rgba(10, 10, 12, 0.95);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* --- BOOT SCREEN --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 30000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 0.5s ease 1.5s forwards;
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- DESKTOP --- */
        #desktop {
            padding: 40px; display: flex; flex-direction: column; flex-wrap: wrap;
            align-content: flex-start; gap: 25px; height: 100%;
        }

        .desktop-item {
            display: flex; flex-direction: column; align-items: center;
            width: 110px; cursor: pointer; text-decoration: none; color: inherit; z-index: 5;
            text-shadow: 1px 1px 3px #000;
        }

        /* ÍCONES ESPECÍFICOS */
        .folder-icon { width: 55px; height: 55px; background: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/places/folder-blue.svg') no-repeat center; background-size: contain; filter: hue-rotate(300deg) saturate(0.8); }
        .music-icon { width: 55px; height: 55px; background: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/apps/multimedia-audio-player.svg') no-repeat center; background-size: contain; filter: hue-rotate(300deg) saturate(0.8); }
        .ps4-icon { width: 55px; height: 55px; background: url('https://imgur.com/FeRrUbt.png') no-repeat center; background-size: contain; }

        /* --- WINDOWS --- */
        .window {
            position: absolute; top: 15%; left: 15%;
            background: var(--window-bg); border: 1px solid rgba(247, 209, 215, 0.2);
            border-radius: 12px; display: none; flex-direction: column;
            width: 650px; box-shadow: 0 40px 100px rgba(0,0,0,0.9); z-index: 1000;
            backdrop-filter: blur(20px);
        }
        .window.active { display: flex; }
        .window-header { padding: 12px 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; cursor: move; border-bottom: 1px solid rgba(247, 209, 215, 0.1); }
        .close-btn { color: #ff5f56; cursor: pointer; font-weight: bold; }
        
        .window-body { 
            padding: 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 20px; max-height: 500px; overflow-y: auto; 
        }

        .file { display: flex; flex-direction: column; align-items: center; text-align: center; font-size: 9px; text-decoration: none; color: var(--text-main); transition: 0.2s; }
        .file:hover { transform: scale(1.1); color: var(--accent); }
        .file img { width: 65px; height: 90px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; border: 1px solid rgba(247,209,215,0.1); }
        .file img.square { height: 65px; }

        /* --- SIDEBAR CARD --- */
        .side-card {
            position: fixed; right: 40px; top: 50%; transform: translateY(-50%);
            width: 280px; height: 550px;
            background: url('https://imgur.com/rUTLIyK.gif') no-repeat center;
            background-size: cover; border-radius: 12px; border: 1px solid #333; overflow: hidden; z-index: 10;
        }
        .side-overlay { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.7); z-index: 1; }
        .side-content { position: relative; z-index: 2; padding: 30px; height: 100%; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar-frame { width: 160px; height: 160px; border-radius: 12px; margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(247, 209, 215, 0.5); }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        .logo-main { width: 120px; margin-bottom: 20px; }
        .bio { font-family: 'Quicksand', sans-serif; font-size: 13px; color: #fff; line-height: 1.5; margin-bottom: 20px; }

        /* --- NOTIF --- */
        #notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 5px; display: none; z-index: 11000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <img src="https://imgur.com/btg3Zph.png" style="width: 100px; margin-bottom: 20px;">
        <div style="letter-spacing: 5px; font-size: 10px;">SYSTEM LOADING...</div>
    </div>
    <div id="win-projects" class="window"><div class="window-header"><span>~/projects</span><span class="close-btn" onclick="closeWin('win-projects')">✖</span></div><div class="window-body">
        <a href="https://daigou7.github.io/Daigou/lunaticlove.html" target="_blank" class="file"><img src="https://imgur.com/yWGCBpw.png" class="square">github.src</a>
        <a href="https://daigou7.itch.io/lunaticlove" target="_blank" class="file"><img src="https://imgur.com/yWGCBpw.png" class="square">itchio.src</a>
    </div></div>

    <div id="win-music" class="window"><div class="window-header"><span>~/music</span><span class="close-btn" onclick="closeWin('win-music')">✖</span></div><div class="window-body">
        <div class="file" style="cursor:pointer" onclick="playList('PLuJXaOWHQNoSb3WlMnObsd-KX6V5MjLaC')"><img src="https://i.imgur.com/fheByI4.png" class="square">Anime_Hits.mp3</div>
        <div class="file" style="cursor:pointer" onclick="playList('PLuJXaOWHQNoTeLG7B9LPm7lSy2pBjEQww')"><img src="https://i.imgur.com/fheByI4.png" class="square">OSTs.mp3</div>
        <div class="file" style="cursor:pointer" onclick="playList('PLuJXaOWHQNoSPXr0hMsQeWzE5ycT8EmvQ')"><img src="https://i.imgur.com/fheByI4.png" class="square">Atmospheric.mp3</div>
    </div></div>

    <div id="win-player" class="window"><div class="window-header"><span>Now Playing</span><span class="close-btn" onclick="closeWin('win-player')">✖</span></div><div id="player-container" style="padding:15px; background:#000;"></div></div>

    <div id="notification"></div>

    <script>
        let topZ = 1000;
        function openWin(id) { 
            const win = document.getElementById(id); 
            if (win) { 
                win.classList.add('active'); 
                win.style.zIndex = ++topZ; 
            } 
        }
        function closeWin(id) { 
            const win = document.getElementById(id); 
            if (win) { 
                win.classList.remove('active'); 
                if(id === 'win-player') document.getElementById('player-container').innerHTML = ''; 
            } 
        }
        function playList(id) { 
            document.getElementById('player-container').innerHTML = `<iframe width="100%" height="300" src="https://www.youtube.com/embed/videoseries?list=${id}&autoplay=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>`; 
            openWin('win-player'); 
        }
        function showNotification(text) { const n = document.getElementById("notification"); n.innerText = text; n.style.display = "block"; setTimeout(() => n.style.display = "none", 2500); }
        function copyBTC() { navigator.clipboard.writeText("bc1qxy0uvk6n9fu7nv9a93ljax8q77vl649pmsh8ws").then(() => showNotification("BTC Address Copied!")); }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            const y = String(now.getFullYear()).slice(-2), m = String(now.getMonth()+1).padStart(2,'0'), d = String(now.getDate()).padStart(2,'0');
            document.getElementById('date').innerText = `${y}年${m}月${d}日`;
        }

        window.onload = () => {
            updateTime(); setInterval(updateTime, 1000);
            document.querySelectorAll('.window').forEach(win => {
                const header = win.querySelector('.window-header');
                let isDragging = false, offset = [0,0];
                header.onmousedown = (e) => { isDragging = true; offset = [win.offsetLeft - e.clientX, win.offsetTop - e.clientY]; win.style.zIndex = ++topZ; };
                document.onmousemove = (e) => { if (isDragging) { win.style.left = (e.clientX + offset[0]) + 'px'; win.style.top = (e.clientY + offset[1]) + 'px'; } };
                document.onmouseup = () => isDragging = false;
            });
        };
    </script>
</body>
</html>
