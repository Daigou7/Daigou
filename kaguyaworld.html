<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Kaguya World 1.5.0</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        body { margin: 0; padding: 0; background: #5c94fc; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { background: linear-gradient(to bottom, #5c94fc 0%, #92b9ff 100%); display: block; image-rendering: pixelated; }
        .ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .stat-group { display: flex; flex-direction: column; gap: 5px; }
        .stat-row { display: flex; align-items: center; gap: 12px; font-size: 28px; font-weight: 900; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; }
        .icon { width: 40px; height: 40px; filter: drop-shadow(2px 2px 0px black); }
        .hp-bar-container { width: 250px; height: 20px; background: rgba(0, 0, 0, 0.7); border: 3px solid #000; border-radius: 5px; overflow: hidden; }
        .hp-bar-fill { width: 100%; height: 100%; background: linear-gradient(to bottom, #ff3333, #880000); transition: width 0.2s ease; }
    </style>
</head>
<body>
    <div class="ui">
        <div class="stat-group">
            <div class="stat-row">
                <img src="https://imgur.com/7H8pFGh.png" class="icon" alt="vida">
                <span id="lifeText">LIFES = 3</span>
            </div>
            <div class="hp-bar-container">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="stat-row">
            <span style="font-size: 40px;">ðŸ’¸</span>
            <span id="moneyText">MONEY = 0</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const gravity = 0.8;
    const friction = 0.7; // Aumentado para parar de deslizar
    let keys = [];
    let cameraX = 0;
    let money = 0;
    let lastGeneratedX = 800;

    const imgIdle = new Image(); imgIdle.src = "https://imgur.com/urbofgF.png";
    const imgJump = new Image(); imgJump.src = "https://imgur.com/NW9NZBS.png";

    let player = {
        x: 100, y: 0, width: 135, height: 180, speed: 9,
        velX: 0, velY: 0, jumping: false, grounded: false,
        canDoubleJump: false, 
        hp: 100, lives: 3, invincible: false,
        lastSafeX: 100, lastSafeY: 0, facing: "right"
    };

    let platforms = [{ x: 0, y: canvas.height - 200, width: 2500, height: 200 }];
    let collectibles = [];
    let enemies = [];

    function spawnProcedural(startX, endX) {
        for (let x = startX; x < endX; x += 500) {
            let platW = 400 + Math.random() * 400;
            let platH = 150 + Math.random() * 250;
            let platY = canvas.height - platH;
            platforms.push({ x: x, y: platY, width: platW, height: platH });

            let itemX = x + platW/2;
            let chance = Math.random() * 100;
            let item = { x: itemX, y: platY - 70, type: 'ðŸ’¸', value: 1, isHeal: false };
            if (chance < 0.1) { item.type = 'ðŸ’Ž'; item.value = 1000000; }
            else if (chance < 10) { item.type = 'ðŸ’°'; item.value = 10000; }
            else if (chance < 25) { item.type = 'ðŸ’˜'; item.isHeal = true; } 
            else if (chance < 60) { item.type = 'ðŸ’µ'; item.value = 100; }
            collectibles.push(item);

            if (Math.random() > 0.4) {
                enemies.push({
                    x: x + 100, y: platY - 10, width: 60, height: 60,
                    speed: 3.5, emoji: ["ðŸ¢", "ðŸ¦”", "ðŸ¦€", "ðŸ•·ï¸"][Math.floor(Math.random()*4)],
                    range: platW - 100, startX: x + 100, groundY: platY
                });
            }
        }
    }

    spawnProcedural(2500, 7000);

    function updateUI() {
        document.getElementById("lifeText").innerText = "LIFES = " + player.lives;
        document.getElementById("moneyText").innerText = "MONEY = " + money.toLocaleString('pt-BR');
        document.getElementById("hpFill").style.width = player.hp + "%";
    }

    function drawPlatform(p) {
        ctx.fillStyle = "#654321"; ctx.fillRect(p.x, p.y, p.width, p.height); // Solo SÃ³lido
        ctx.fillStyle = "#32CD32"; ctx.fillRect(p.x, p.y, p.width, 35); // Grama
        ctx.fillStyle = "#90EE90"; ctx.fillRect(p.x, p.y, p.width, 10); // Brilho
    }

    function handleJump() {
        if (player.grounded) {
            player.jumping = true; player.grounded = false;
            player.canDoubleJump = true; player.velY = -22;
        } else if (player.canDoubleJump) {
            player.canDoubleJump = false; player.velY = -18;
        }
    }

    function update() {
        if (keys[39] || keys[68]) { player.velX = player.speed; player.facing = "right"; }
        else if (keys[37] || keys[65]) { player.velX = -player.speed; player.facing = "left"; }
        else { player.velX *= friction; }

        player.velY += gravity;
        player.grounded = false;

        if (player.x + 2000 > lastGeneratedX) { spawnProcedural(lastGeneratedX, lastGeneratedX + 5000); lastGeneratedX += 5000; }

        cameraX = player.x - canvas.width/4;

        ctx.save();
        ctx.translate(-cameraX, 0);

        platforms.forEach(p => {
            drawPlatform(p);
            let dir = colCheck(player, p);
            if (dir === "b") { 
                player.grounded = true; 
                player.jumping = false; 
                player.velY = 0;
                player.y = p.y - player.height;
                player.lastSafeX = p.x; player.lastSafeY = p.y - player.height;
            }
            else if (dir === "t") { player.velY = 0; player.y = p.y + p.height; }
            else if (dir === "l") { player.x = p.x - player.width; player.velX = 0; }
            else if (dir === "r") { player.x = p.x + p.width; player.velX = 0; }
        });

        ctx.font = "55px Arial";
        collectibles.forEach((c, i) => {
            ctx.fillText(c.type, c.x, c.y);
            if (rectIntersect(player.x, player.y, player.width, player.height, c.x, c.y-50, 60, 60)) {
                if (c.isHeal) { player.hp = Math.min(100, player.hp + 20); }
                else { money += c.value; }
                updateUI(); collectibles.splice(i, 1);
            }
        });

        enemies.forEach(en => {
            en.x += en.speed;
            if (en.x > en.startX + en.range || en.x < en.startX) en.speed *= -1;
            ctx.font = "65px Arial";
            ctx.fillText(en.emoji, en.x, en.groundY - 10); // Colado no topo da plataforma
            if (rectIntersect(player.x, player.y, player.width, player.height, en.x, en.groundY-70, 65, 65)) takeDamage(15);
        });

        player.x += player.velX; player.y += player.velY;
        if (player.y > canvas.height + 500) { takeDamage(100); player.x = player.lastSafeX; player.y = player.lastSafeY; }

        let currentImg = (player.jumping || !player.grounded) ? imgJump : imgIdle;
        if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) ctx.globalAlpha = 0.4;
        ctx.save();
        if (player.facing === "left") {
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.scale(-1, 1);
            ctx.drawImage(currentImg, -player.width/2, -player.height/2, player.width, player.height);
        } else {
            ctx.drawImage(currentImg, player.x, player.y, player.width, player.height);
        }
        ctx.restore();
        ctx.globalAlpha = 1.0; ctx.restore();
    }

    function takeDamage(amount) {
        if (!player.invincible) {
            player.hp -= amount;
            if (player.hp <= 0) {
                player.lives--;
                player.hp = 100; // Reseta HP ao perder vida
                if (player.lives <= 0) { alert("Game Over!"); location.reload(); }
            }
            updateUI();
            player.invincible = true;
            setTimeout(() => player.invincible = false, 1000);
        }
    }

    function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) { return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1; }

    function colCheck(shapeA, shapeB) {
        let vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
            vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
            hWidths = (shapeA.width / 2) + (shapeB.width / 2),
            hHeights = (shapeA.height / 2) + (shapeB.height / 2),
            colDir = null;
        if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
            let oX = hWidths - Math.abs(vX), oY = hHeights - Math.abs(vY);
            if (oX >= oY) {
                if (vY > 0) { colDir = "t"; } else { colDir = "b"; }
            } else {
                if (vX > 0) { colDir = "l"; } else { colDir = "r"; }
            }
        }
        return colDir;
    }

    function loop() { ctx.clearRect(0, 0, canvas.width, canvas.height); update(); requestAnimationFrame(loop); }

    window.addEventListener("keydown", (e) => {
        if (!keys[e.keyCode] && (e.keyCode === 38 || e.keyCode === 32 || e.keyCode === 87)) handleJump();
        keys[e.keyCode] = true;
    });
    window.addEventListener("keyup", (e) => keys[e.keyCode] = false);
    loop();
</script>
</body>
</html>
