<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Kaguya World 1.4.0</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        body { margin: 0; padding: 0; background: #5c94fc; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { background: linear-gradient(to bottom, #5c94fc 0%, #92b9ff 100%); display: block; image-rendering: pixelated; }
        .ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .stat-group { display: flex; flex-direction: column; gap: 5px; }
        .stat-row { display: flex; align-items: center; gap: 12px; font-size: 28px; font-weight: 900; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; }
        .icon { width: 40px; height: 40px; filter: drop-shadow(2px 2px 0px black); }
        .hp-bar-container { width: 200px; height: 15px; background: rgba(0, 0, 0, 0.5); border: 3px solid #000; border-radius: 10px; overflow: hidden; }
        .hp-bar-fill { width: 100%; height: 100%; background: linear-gradient(to bottom, #ff4d4d, #b30000); transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div class="ui">
        <div class="stat-group">
            <div class="stat-row">
                <img src="https://imgur.com/7H8pFGh.png" class="icon" alt="vida">
                <span id="lifeText">LIFES = 3</span>
            </div>
            <div class="hp-bar-container">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="stat-row">
            <span style="font-size: 40px;">üí∏</span>
            <span id="moneyText">MONEY = 0</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const gravity = 0.6;
    const friction = 0.8;
    let keys = [];
    let cameraX = 0;
    let money = 0;
    let lastGeneratedX = 800;

    const imgIdle = new Image(); imgIdle.src = "https://imgur.com/urbofgF.png";
    const imgJump = new Image(); imgJump.src = "https://imgur.com/NW9NZBS.png";

    // KAGUYA 3X MAIOR (Width 45->135, Height 60->180)
    let player = {
        x: 100, y: 0, width: 135, height: 180, speed: 8,
        velX: 0, velY: 0, jumping: false, grounded: false,
        canDoubleJump: false, // Controle de Pulo Duplo
        lives: 3, maxLives: 3, invincible: false,
        lastSafeX: 100, lastSafeY: 0, facing: "right"
    };

    let platforms = [{ x: 0, y: canvas.height - 150, width: 2000, height: 150 }];
    let collectibles = [];
    let enemies = [];
    let decorations = [];

    function spawnProcedural(startX, endX) {
        for (let x = startX; x < endX; x += 600) {
            decorations.push({ x: x + Math.random()*400, y: 50 + Math.random()*200, type: '‚òÅÔ∏è' });
            let platW = 400 + Math.random() * 300;
            let platH = 150 + Math.random() * 300;
            let platY = canvas.height - platH;
            platforms.push({ x: x, y: platY, width: platW, height: platH });

            let chance = Math.random() * 100;
            let item = { x: x + platW/2, y: platY - 80, type: 'üí∏', value: 1, isHeal: false };
            if (chance < 0.1) { item.type = 'üíé'; item.value = 1000000; }
            else if (chance < 10) { item.type = 'üí∞'; item.value = 10000; }
            else if (chance < 20) { item.type = 'üíò'; item.isHeal = true; } 
            else if (chance < 50) { item.type = 'üíµ'; item.value = 100; }
            collectibles.push(item);

            if (Math.random() > 0.4) {
                enemies.push({
                    x: x + 100, y: platY - 60, width: 60, height: 60,
                    speed: 3, emoji: ["üê¢", "ü¶î", "ü¶Ä", "üëª"][Math.floor(Math.random()*4)],
                    range: platW - 100, startX: x + 100
                });
            }
        }
    }

    spawnProcedural(2000, 6000);

    function updateUI() {
        document.getElementById("lifeText").innerText = "LIFES = " + player.lives;
        document.getElementById("moneyText").innerText = "MONEY = " + money.toLocaleString('pt-BR');
        document.getElementById("hpFill").style.width = (player.lives / player.maxLives * 100) + "%";
    }

    function drawPlatform(p) {
        ctx.fillStyle = "#654321"; ctx.fillRect(p.x, p.y + 20, p.width, p.height);
        ctx.fillStyle = "#32CD32"; ctx.fillRect(p.x, p.y, p.width, 30);
        ctx.fillStyle = "#90EE90"; ctx.fillRect(p.x, p.y, p.width, 10);
    }

    function handleJump() {
        if (player.grounded) {
            player.jumping = true;
            player.grounded = false;
            player.canDoubleJump = true;
            player.velY = -18;
        } else if (player.canDoubleJump) {
            player.canDoubleJump = false;
            player.velY = -15; // Pulo duplo levemente menor
        }
    }

    function update() {
        // Movimenta√ß√£o
        if (keys[39] || keys[68]) { player.velX < player.speed ? player.velX++ : null; player.facing = "right"; }
        if (keys[37] || keys[65]) { player.velX > -player.speed ? player.velX-- : null; player.facing = "left"; }

        player.velX *= friction;
        player.velY += gravity;
        player.grounded = false;

        if (player.x + 2000 > lastGeneratedX) { spawnProcedural(lastGeneratedX, lastGeneratedX + 4000); lastGeneratedX += 4000; }

        cameraX = player.x - canvas.width/3; // C√¢mera ajustada para o tamanho dela

        ctx.save();
        ctx.translate(-cameraX, 0);

        platforms.forEach(p => {
            drawPlatform(p);
            let dir = colCheck(player, p);
            if (dir === "b") { player.grounded = true; player.jumping = false; player.canDoubleJump = false; player.lastSafeX = p.x; player.lastSafeY = p.y - player.height; }
            else if (dir === "t") player.velY *= -0.5;
            else if (dir === "l" || dir === "r") player.velX = 0;
        });

        // Itens
        ctx.font = "50px Arial";
        collectibles.forEach((c, i) => {
            ctx.fillText(c.type, c.x, c.y);
            if (rectIntersect(player.x, player.y, player.width, player.height, c.x, c.y-40, 50, 50)) {
                c.isHeal ? (player.lives < player.maxLives ? player.lives++ : null) : money += c.value;
                updateUI(); collectibles.splice(i, 1);
            }
        });

        // Inimigos SEM COLIS√ÉO com o cen√°rio (apenas flutuam no range)
        enemies.forEach(en => {
            en.x += en.speed;
            if (en.x > en.startX + en.range || en.x < en.startX) en.speed *= -1;
            ctx.font = "60px Arial";
            ctx.fillText(en.emoji, en.x, en.y);
            if (rectIntersect(player.x, player.y, player.width, player.height, en.x, en.y-50, 60, 60)) takeDamage();
        });

        player.x += player.velX; player.y += player.velY;
        if (player.y > canvas.height + 200) { takeDamage(); player.x = player.lastSafeX; player.y = player.lastSafeY; player.velX = 0; player.velY = 0; }

        // Desenho Kaguya
        let currentImg = (player.jumping || !player.grounded) ? imgJump : imgIdle;
        if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) ctx.globalAlpha = 0.4;
        ctx.save();
        if (player.facing === "left") {
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.scale(-1, 1);
            ctx.drawImage(currentImg, -player.width/2, -player.height/2, player.width, player.height);
        } else {
            ctx.drawImage(currentImg, player.x, player.y, player.width, player.height);
        }
        ctx.restore();
        ctx.globalAlpha = 1.0;
        ctx.restore();
    }

    function takeDamage() {
        if (!player.invincible) {
            player.lives--; updateUI(); player.invincible = true;
            if (player.lives <= 0) { alert("Game Over!"); location.reload(); }
            setTimeout(() => player.invincible = false, 1500);
        }
    }

    function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) { return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1; }

    function colCheck(shapeA, shapeB) {
        let vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
            vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
            hWidths = (shapeA.width / 2) + (shapeB.width / 2),
            hHeights = (shapeA.height / 2) + (shapeB.height / 2),
            colDir = null;
        if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
            let oX = hWidths - Math.abs(vX), oY = hHeights - Math.abs(vY);
            if (oX >= oY) {
                if (vY > 0) { colDir = "t"; shapeA.y += oY; }
                else { colDir = "b"; shapeA.y -= oY; }
            } else {
                if (vX > 0) { colDir = "l"; shapeA.x += oX; }
                else { colDir = "r"; shapeA.x -= oX; }
            }
        }
        return colDir;
    }

    function loop() { ctx.clearRect(0, 0, canvas.width, canvas.height); update(); requestAnimationFrame(loop); }

    window.addEventListener("keydown", (e) => {
        if (!keys[e.keyCode] && (e.keyCode === 38 || e.keyCode === 32 || e.keyCode === 87)) handleJump();
        keys[e.keyCode] = true;
    });
    window.addEventListener("keyup", (e) => keys[e.keyCode] = false);
    loop();
</script>
</body>
</html>
