<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daigou</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --accent: #f7d1d7;
            --window-bg: rgba(15, 15, 18, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* --- BOOT SCREEN --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 0.5s ease 1.5s forwards;
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- DESKTOP --- */
        #desktop {
            padding: 40px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 25px;
            height: 100%;
        }

        .desktop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .folder-icon {
            width: 55px; height: 55px;
            background: url('https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus-icon-theme@master/Papirus/64x64/places/folder-blue.svg') no-repeat center;
            background-size: contain; filter: hue-rotate(300deg) saturate(0.8);
        }

        /* --- WINDOWS --- */
        .window {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--window-bg);
            border: 1px solid rgba(247, 209, 215, 0.3);
            border-radius: 8px; display: none; flex-direction: column;
            width: 450px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); z-index: 1000;
        }

        .window.active { display: flex; }

        .window-header {
            padding: 10px 15px; background: rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(247, 209, 215, 0.1);
        }

        .close-btn { color: #ff5f56; cursor: pointer; }

        .window-body { padding: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        .file {
            display: flex; flex-direction: column; align-items: center;
            text-align: center; font-size: 11px; text-decoration: none; color: inherit;
        }

        .file img { width: 50px; border-radius: 4px; margin-bottom: 5px; }

        /* --- ASIDE WIDGET --- */
        .side-widget {
            position: fixed; right: 40px; top: 60px; width: 260px;
            background: rgba(10, 10, 12, 0.7); backdrop-filter: blur(8px);
            padding: 25px; border-radius: 12px; border-left: 3px solid var(--accent);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <img src="https://imgur.com/btg3Zph.png" style="width:120px; margin-bottom: 20px;">
        <div style="letter-spacing: 5px; font-size: 12px;">LOADING DAIGOU OS...</div>
    </div>

    <main id="desktop">
        <div class="desktop-item" onclick="openWin('win-animes')">
            <div class="folder-icon"></div>
            <span>animes/</span>
        </div>

        <div class="desktop-item" onclick="openWin('win-mangas')">
            <div class="folder-icon"></div>
            <span>mangas/</span>
        </div>

        <div class="desktop-item" onclick="openWin('win-waifus')">
            <div class="folder-icon"></div>
            <span>waifus/</span>
        </div>

        <div class="desktop-item" onclick="openWin('win-projects')">
            <div class="folder-icon"></div>
            <span>projects/</span>
        </div>
    </main>

    <div id="win-animes" class="window">
        <div class="window-header"><span>~/animes</span><span class="close-btn" onclick="closeWin('win-animes')">✖</span></div>
        <div class="window-body">
            <a href="https://myanimelist.net/anime/37999/" target="_blank" class="file"><img src="https://imgur.com/9Z8MRSu.png">kaguya.anime</a>
            <a href="https://myanimelist.net/anime/38524/" target="_blank" class="file"><img src="https://imgur.com/vHqB3qB.png">oshinoko.anime</a>
            <a href="https://myanimelist.net/anime/21511/" target="_blank" class="file"><img src="https://imgur.com/btg3Zph.png">kancolle.anime</a>
        </div>
    </div>

    <div id="win-mangas" class="window">
        <div class="window-header"><span>~/mangas</span><span class="close-btn" onclick="closeWin('win-mangas')">✖</span></div>
        <div class="window-body">
            <div class="file"><img src="https://imgur.com/vHqB3qB.png">oshinoko.manga</div>
            <div class="file"><img src="https://imgur.com/9Z8MRSu.png">kaguya.manga</div>
        </div>
    </div>

    <div id="win-waifus" class="window">
        <div class="window-header"><span>~/waifus</span><span class="close-btn" onclick="closeWin('win-waifus')">✖</span></div>
        <div class="window-body">
            <a href="https://anilist.co/character/120649/" target="_blank" class="file"><img src="https://imgur.com/9Z8MRSu.png">kaguya.waifu</a>
        </div>
    </div>

    <div id="win-projects" class="window">
        <div class="window-header"><span>~/projects</span><span class="close-btn" onclick="closeWin('win-projects')">✖</span></div>
        <div class="window-body">
            <a href="https://daigou7.itch.io/lunaticlove" target="_blank" class="file">
                <img src="https://imgur.com/yWGCBpw.png">
                <span>LunaticLove.url</span>
            </a>
        </div>
    </div>

    <aside class="side-widget">
        <div style="width:100px; height:100px; border:2px solid var(--accent); margin:0 auto 15px; overflow:hidden;">
            <img src="https://imgur.com/pHJtwPT.gif" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <p style="font-size:12px;">Buy Bitcoin ₿</p>
    </aside>

    <script>
        function openWin(id) {
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function closeWin(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
