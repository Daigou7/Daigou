<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | OS</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Quicksand:wght@400;600&display=swap');

        :root {
            --bg-color: #0d0d0f;
            --accent: #f7d1d7; /* Seu rosa claro */
            --accent-dim: rgba(247, 209, 215, 0.1);
            --text-main: #e0e0e0;
            --folder-blue: #89b4fa;
            --border-radius: 8px;
            --window-bg: rgba(20, 20, 25, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }

        body {
            background: var(--bg-color) url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- BIOS BOOT ANIMATION --- */
        #bios-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            animation: fadeOut 0.5s ease 1.5s forwards;
        }

        .bios-logo {
            width: 150px;
            filter: drop-shadow(0 0 10px var(--accent));
            margin-bottom: 20px;
        }

        .bios-text { font-size: 14px; letter-spacing: 2px; }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- MAIN WINDOW (ARCH STYLE) --- */
        .window {
            width: 900px;
            height: 650px;
            background: var(--window-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: windowAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1.6s backwards;
        }

        @keyframes windowAppear {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .title-bar {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 11px; height: 11px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .window-title { flex: 1; text-align: center; font-size: 11px; font-family: 'JetBrains Mono'; opacity: 0.4; text-transform: uppercase; }

        .window-content {
            flex: 1;
            display: grid;
            grid-template-columns: 240px 1fr;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid rgba(255, 255, 255, 0.03);
        }

        .avatar-frame {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            padding: 5px;
            margin-bottom: 20px;
        }
        .avatar-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .logo-small { width: 100px; margin-bottom: 20px; filter: brightness(1.2); }
        
        .bio { 
            font-size: 11px; 
            text-align: center; 
            opacity: 0.7; 
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .os-icons { display: flex; gap: 20px; margin-top: auto; }
        .os-icons img { width: 22px; opacity: 0.6; transition: 0.3s; filter: invert(1); }
        .os-icons img:hover { opacity: 1; transform: translateY(-2px); filter: drop-shadow(0 0 5px var(--accent)); }

        /* --- CONTENT AREA --- */
        .explorer-area {
            padding: 30px;
            overflow-y: auto;
        }

        .explorer-area::-webkit-scrollbar { width: 4px; }
        .explorer-area::-webkit-scrollbar-thumb { background: var(--accent-dim); border-radius: 10px; }

        .folder-section { margin-bottom: 15px; }
        
        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: var(--border-radius);
            transition: 0.2s;
            cursor: pointer;
        }
        .folder-header:hover { background: var(--accent-dim); }

        .folder-icon { color: var(--folder-blue); font-size: 18px; }
        .folder-name { font-size: 13px; font-weight: 600; font-family: 'JetBrains Mono'; }

        .folder-content {
            display: none;
            padding: 15px 0 15px 30px;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
        }
        .folder-section.open .folder-content { display: grid; }

        .item-card {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: #1a1a20;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .item-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .item-image.poster { height: 80px; }

        .item-label {
            font-size: 10px;
            font-family: 'JetBrains Mono';
            color: var(--text-main);
            opacity: 0.6;
            text-align: center;
        }

        .item-card:hover .item-image {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .item-card:hover .item-label { opacity: 1; color: var(--accent); }

        #notification {
            position: fixed; top: 20px; right: 20px;
            background: var(--window-bg);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-family: 'JetBrains Mono';
            font-size: 12px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="bios-screen">
        <img src="https://imgur.com/btg3Zph.png" class="bios-logo">
        <div class="bios-text">LOADING SYSTEM...</div>
        <div style="font-size: 10px; margin-top: 10px; opacity: 0.5;">DAIGOU BIOS v2.0 - 2026</div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="window-title">daigou@arch ~ /home/profile</div>
        </div>

        <div class="window-content">
            <aside class="sidebar">
                <div class="avatar-frame">
                    <img src="https://imgur.com/pHJtwPT.gif">

                <p class="bio">My body, my soul, and my spirit belong to Jesus Christ ☦<br><br>Buy Bitcoin ₿</p>
                
                <div class="os-icons">
                    <a href="https://steamcommunity.com/id/Daigou7/" target="_blank"><img src="https://imgur.com/N92w6JN.png"></a>
                    <a href="https://myanimelist.net/profile/Daigou" target="_blank"><img src="https://i.imgur.com/jWbk2Ey.png"></a>
                    <a href="javascript:void(0);" onclick="copyBTC()"><img src="https://imgur.com/dvR0GB6.png"></a>
                </div>
            </aside>

            <main class="explorer-area">
                <div class="folder-section open" onclick="toggleFolder(this)">
                    <div class="folder-header">
                        <span class="folder-icon">󰉋</span>

                    </div>
                    <div class="folder-content">
                        <a href="https://anilist.co/character/120649/" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/9Z8MRSu.png"></div>
                            <span class="item-label">kaguya.png</span>
                        </a>
                        <a href="https://anilist.co/character/34470/" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/YALUeUn.png"></div>
                            <span class="item-label">kurisu.png</span>
                        </a>
                        <a href="https://anilist.co/character/144594/" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/7L27P94.png"></div>
                            <span class="item-label">kobeni.png</span>
                        </a>
                    </div>
                </div>

                <div class="folder-section" onclick="toggleFolder(this)">
                    <div class="folder-header">
                        <span class="folder-icon">󰉋</span>
                        <span class="folder-name">favorites/</span>
                    </div>
                    <div class="folder-content">
                        <a href="https://store.steampowered.com/app/570940/" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/lcMd96p.png"></div>

                        <a href="https://minecraft.net" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/ctWNET1.png"></div>
                            <span class="item-label">mc.bin</span>
                        </a>
                    </div>
                </div>

                <div class="folder-section" onclick="toggleFolder(this)">
                    <div class="folder-header">
                        <span class="folder-icon">󰉋</span>
                        <span class="folder-name">my_projects/</span>
                    </div>
                    <div class="folder-content">
                        <a href="https://daigou7.github.io/Daigou/lunaticlove.html" target="_blank" class="item-card">
                            <div class="item-image"><img src="https://imgur.com/yWGCBpw.png"></div>
                            <span class="item-label">lunatic.love</span>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="notification">SUCCESS: Address copied to clipboard</div>

    <script>
        function toggleFolder(element) {
            if (event.target.closest('.item-card')) return;
            element.classList.toggle('open');
        }

        function copyBTC() {
            navigator.clipboard.writeText("bc1qxy0uvk6n9fu7nv9a93ljax8q77vl649pmsh8ws").then(() => {
                const note = document.getElementById("notification");
                note.style.display = "block";
                setTimeout(() => { note.style.display = "none"; }, 3000);
            });
        }
    </script>
</body>
</html>
