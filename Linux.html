<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigou | OS Style</title>
    <link rel="icon" type="image/png" href="https://imgur.com/fheByI4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f7d1d7;
            overflow: hidden;
        }

        /* Moldura da Janela */
        .window {
            width: 950px;
            height: 600px;
            background: rgba(10, 10, 12, 0.95);
            border: 1px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Barra de Título */
        .title-bar {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            border-bottom: 1px solid #333;
        }

        .buttons { display: flex; gap: 8px; }
        .btn { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f56; }
        .min { background: #ffbd2e; }
        .max { background: #27c93f; }
        .title { flex: 1; text-align: center; font-size: 13px; opacity: 0.7; }

        /* Conteúdo Interno */
        .window-content {
            flex: 1;
            padding: 40px;
            display: grid;
            grid-template-columns: 280px 1fr 220px;
            gap: 20px;
            overflow-y: auto;
        }

        /* Coluna Esquerda: Avatar e Bio */
        .profile-side { text-align: center; }
        .avatar-frame {
            width: 180px; height: 180px;
            padding: 10px;
            background: repeating-linear-gradient(45deg, #ff00ff, #ff00ff 5px, #000 5px, #000 10px);
            border-radius: 15px;
            margin: 0 auto 20px;
        }
        .avatar-frame img { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; }
        .name { color: #00ff00; font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .bio { font-size: 12px; font-style: italic; opacity: 0.8; line-height: 1.5; margin-bottom: 25px; }

        /* Coluna Central: Itens */
        .section-title { font-size: 11px; color: #67c1f5; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; border-bottom: 1px solid rgba(103,193,245,0.2); padding-bottom: 5px; }
        .item-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; }
        .item-box { aspect-ratio: 2/3; border-radius: 5px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .item-box.square { aspect-ratio: 1/1; }
        .item-box img { width: 100%; height: 100%; object-fit: cover; }
        .item-box:hover { transform: scale(1.1); border-color: #f7d1d7; }

        /* Coluna Direita: Stats */
        .stat-group { margin-bottom: 25px; }
        .stat-label { font-size: 12px; color: #67c1f5; font-weight: bold; display: block; margin-bottom: 8px; }
        .stat-row { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .stat-bar { height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; background: #24a32e; }

        /* Botões Estilo OS na esquerda */
        .os-links { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .os-btn { 
            display: flex; align-items: center; gap: 10px; 
            background: rgba(255,255,255,0.05); padding: 8px 15px; 
            border-radius: 5px; text-decoration: none; color: #fff; font-size: 12px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .os-btn:hover { background: rgba(103,193,245,0.2); border-color: #67c1f5; }
        .os-btn img { width: 18px; }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="buttons">
                <div class="btn close"></div>
                <div class="btn min"></div>
                <div class="btn max"></div>
            </div>
            <div class="title">Daigou | Profile</div>
        </div>

        <div class="window-content">
            
            <div class="profile-side">
                <div class="avatar-frame">
                    <img src="https://imgur.com/pHJtwPT.gif">
                </div>
                <h1 class="name">Daigou ☦</h1>
                <p class="bio">My body, my soul, and belong Christ of Nazareth ☦</p>
                
                <div class="os-links">
                    <a href="https://steamcommunity.com/id/Daigou7/" class="os-btn"><img src="https://imgur.com/N92w6JN.png"> Steam Profile</a>
                    <a href="https://myanimelist.net/profile/Daigou" class="os-btn"><img src="https://i.imgur.com/jWbk2Ey.png"> MyAnimeList</a>
                </div>
            </div>

            <div class="main-list">
                <h2 class="section-title">Waifus</h2>
                <div class="item-grid">
                    <div class="item-box square"><img src="https://imgur.com/9Z8MRSu.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/YALUeUn.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/7L27P94.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/iOmt3Xb.png"></div>
                </div>

                <h2 class="section-title">Favorite Games</h2>
                <div class="item-grid">
                    <div class="item-box square"><img src="https://imgur.com/lcMd96p.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/ctWNET1.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/J4g8PTZ.png"></div>
                    <div class="item-box square"><img src="https://imgur.com/hdifxRI.png"></div>
                </div>

                <h2 class="section-title">Favorite Anime</h2>
                <div class="item-grid">
                    <div class="item-box"><img src="https://imgur.com/P1HogUg.png"></div>
                    <div class="item-box"><img src="https://imgur.com/d9zFEZu.png"></div>
                    <div class="item-box"><img src="https://imgur.com/njmKBUI.png"></div>
                    <div class="item-box"><img src="https://imgur.com/PIox0ID.png"></div>
                </div>
            </div>

            <div class="stats-side">
                <div class="stat-group">
                    <span class="stat-label">Anime Stats</span>
                    <div class="stat-row"><span>Days: 1209.4</span> <span>4.29</span></div>
                    <div class="stat-row"><span>Mean Score:</span> <span>4.29</span></div>
                    <div class="stat-bar"><div class="bar-fill" style="width: 80%; background: #2e51a2;"></div></div>
                </div>

                <div class="stat-group">
                    <span class="stat-label">Manga Stats</span>
                    <div class="stat-row"><span>Current: Offline</span></div>
                    <div class="stat-row"><span>Last Seen: 700y ago</span></div>
                    <div class="stat-bar"><div class="bar-fill" style="width: 60%;"></div></div>
                </div>

                <div class="stat-group">
                    <span class="stat-label" style="color: #ff5f56;">Status Manga</span>
                    <div class="stat-row" style="opacity: 0.5;">No updates recently</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
