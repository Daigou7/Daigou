        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: #f7d1d7;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estrutura da Janela */
        .window {
            width: 900px;
            height: 700px;
            background: rgba(10, 10, 12, 0.94);
            backdrop-filter: blur(20px);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            z-index: 100;
        }

        /* Barra Superior */
        .title-bar {
            background: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
            border-bottom: 1px solid #333;
        }

        .dots { display: flex; gap: 8px; margin-right: 20px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f56; }
        .min { background: #ffbd2e; }
        .max { background: #27c93f; }
        .window-title { font-size: 12px; opacity: 0.5; flex: 1; text-align: center; letter-spacing: 1px; }

        /* Conteúdo da Janela */
        .window-content {
            flex: 1;
            display: grid;
            grid-template-columns: 260px 1fr;
            overflow-y: auto;
            padding: 25px;
            gap: 30px;
        }

        /* Scrollbar */
        .window-content::-webkit-scrollbar { width: 6px; }
        .window-content::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Coluna Esquerda */
        .sidebar { position: sticky; top: 0; }
        .logo-main { width: 140px; margin-bottom: 15px; filter: drop-shadow(0 0 5px rgba(247, 209, 215, 0.3)); }
        
        .avatar-frame {
            width: 150px; height: 150px;
            padding: 6px;
            background: repeating-linear-gradient(45deg, #f7d1d7, #f7d1d7 4px, #000 4px, #000 8px);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .avatar-frame img { width: 100%; height: 100%; border-radius: 5px; object-fit: cover; }
        
        .bio { font-size: 12px; opacity: 0.8; line-height: 1.6; margin-bottom: 20px; white-space: pre-line; }

        .os-icons { display: flex; gap: 12px; margin-bottom: 25px; }
        .os-icons img { width: 26px; transition: 0.3s; cursor: pointer; filter: drop-shadow(0 0 5px #f7d1d7); }
        .os-icons img:hover { transform: translateY(-3px); filter: brightness(1.2); }

        .status-box { background: rgba(87, 203, 222, 0.05); padding: 12px; border-radius: 8px; border: 1px solid rgba(87, 203, 222, 0.15); }
        .status-on { color: #57cbde; font-weight: bold; font-size: 13px; }
        .status-off { color: #898989; font-size: 10px; margin-top: 3px; }

        /* Coluna Direita (Itens Compactos) */
        .list-container { max-width: 50%; } /* Limita as listas a ocupar metade do espaço */

        .section-label { color: #67c1f5; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin: 20px 0 10px 0; border-bottom: 1px solid rgba(103,193,245,0.1); padding-bottom: 4px; }
        .section-label:first-child { margin-top: 0; }

        .item-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .card { width: 45px; height: 63px; border-radius: 5px; overflow: hidden; border: 1px solid rgba(247, 209, 215, 0.1); transition: 0.2s; }
        .card.square { height: 45px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card:hover { transform: scale(1.2); border-color: #f7d1d7; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        #notification {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #f7d1d7; color: #000; padding: 8px 20px; border-radius: 5px;
            font-weight: bold; display: none; z-index: 1000; font-size: 12px;
        }
    </style>
</head>
