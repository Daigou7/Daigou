        /* Efeito Vortex do Fundo */
        .vortex {
            position: fixed; top: 50%; left: 50%;
            width: 250vmax; height: 250vmax;
            background: repeating-conic-gradient(from 0deg, #000 0deg 15deg, #1a0d0f 15deg 30deg);
            opacity: 0.4;
            animation: rotateVortex 80s linear infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            pointer-events: none;
        }

        @keyframes rotateVortex {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estrutura da Janela */
        .window {
            width: 960px;
            height: 750px;
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            z-index: 100;
        }

        /* Barra Superior */
        .title-bar {
            background: #1a1a1a;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
            border-bottom: 1px solid #333;
        }

        .dots { display: flex; gap: 8px; margin-right: 20px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f56; }
        .min { background: #ffbd2e; }
        .max { background: #27c93f; }
        .window-title { font-size: 13px; opacity: 0.6; flex: 1; text-align: center; letter-spacing: 1px; }

        /* Conteúdo da Janela com Scroll */
        .window-content {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            overflow-y: auto;
            padding: 30px;
            gap: 40px;
        }

        /* Scrollbar customizada estilo "Modern Linux" */
        .window-content::-webkit-scrollbar { width: 8px; }
        .window-content::-webkit-scrollbar-track { background: transparent; }
        .window-content::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .window-content::-webkit-scrollbar-thumb:hover { background: #444; }

        /* Coluna Esquerda: Fixo */
        .sidebar { position: sticky; top: 0; }
        .avatar-frame {
            width: 170px; height: 170px;
            padding: 8px;
            background: repeating-linear-gradient(45deg, #f7d1d7, #f7d1d7 4px, #000 4px, #000 8px);
            border-radius: 12px;
            margin-bottom: 20px;

        .avatar-frame img { width: 100%; height: 100%; border-radius: 6px; object-fit: cover; }
        .name { font-size: 26px; font-weight: bold; margin-bottom: 8px; color: #fff; }
        .bio { font-size: 13px; opacity: 0.7; font-style: italic; line-height: 1.5; margin-bottom: 20px; }

        .os-icons { display: flex; gap: 15px; margin-bottom: 30px; }
        .os-icons img { width: 30px; transition: 0.3s; cursor: pointer; filter: drop-shadow(0 0 5px #f7d1d7); }
        .os-icons img:hover { transform: translateY(-5px) scale(1.1); }

        .status-box { background: rgba(87, 203, 222, 0.1); padding: 15px; border-radius: 10px; border: 1px solid rgba(87, 203, 222, 0.2); }
        .status-on { color: #57cbde; font-weight: bold; font-size: 14px; }

        .item-grid { display: flex; flex-wrap: wrap; gap: 12px; }
        .card { width: 68px; height: 95px; border-radius: 8px; overflow: hidden; border: 1px solid rgba(247, 209, 215, 0.15); transition: 0.3s; }
        .card.square { height: 68px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card:hover { transform: scale(1.15) translateY(-5px); border-color: #f7d1d7; box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 10; }
