    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');

        :root {
            --mal-blue: #2e51a2;
            --mal-bg: #161516;
            --mal-darker: #0d0d0d;
            --pink-accent: #f7d1d7;
            --border: rgba(247, 209, 215, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('https://imgur.com/MIu6PJK.png') no-repeat center center fixed;
            background-size: cover;
            color: #f7d1d7;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Layout Principal Baseado no MAL */
        .mal-container {
            width: 1050px;
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: 220px 1fr 250px;
            gap: 1px; /* Cria linhas divisórias entre as colunas */
            background-color: var(--border); /* Cor da linha divisória */
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .mal-column { background: var(--mal-bg); padding: 20px; }

        /* Coluna 1: Perfil */
        .sidebar-left { text-align: center; }
        .avatar-mal { width: 100%; border-radius: 4px; border: 1px solid var(--border); margin-bottom: 15px; }
        .mal-name { font-size: 18px; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; }
        .mal-bio { font-size: 11px; text-align: left; opacity: 0.8; line-height: 1.4; margin-bottom: 20px; }

        /* Coluna 2: Conteúdo Principal */
        .main-content { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        .mal-header { 
            background: rgba(255,255,255,0.05); 
            padding: 8px 15px; 
            font-size: 13px; 
            font-weight: bold; 
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Grids de Itens */
        .item-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .item-box { aspect-ratio: 2/3; border-radius: 3px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .item-box.square { aspect-ratio: 1/1; }
        .item-box img { width: 100%; height: 100%; object-fit: cover; }
        .item-box:hover { transform: scale(1.05); border-color: var(--pink-accent); box-shadow: 0 0 10px var(--pink-accent); }

        /* Coluna 3: Estatísticas */
        .stats-label { font-size: 12px; font-weight: bold; color: #67c1f5; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(103, 193, 245, 0.2); padding-bottom: 5px; }
        .stat-item { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 8px; opacity: 0.9; }
        .stat-bar { height: 8px; background: #222; border-radius: 4px; margin-bottom: 15px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--mal-blue); }

        /* Botões de Ação */
        .mal-btn { 
            display: block; width: 100%; padding: 8px; 
            background: var(--mal-blue); color: #fff; 
            text-decoration: none; font-size: 11px; 
            font-weight: bold; margin-bottom: 5px; 
            border-radius: 3px; text-align: center;
        }
    </style>
